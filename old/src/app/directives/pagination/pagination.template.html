<div id="pagination" class="text-center" ng-show="totalPages && +totalPages > 1">
  <!-- <p>{{ totalPages | json }}</p> -->
  <ul class="pagination pagination-sm m-0">
    <li ng-if="::boundaryLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-first"><a href ng-click="selectPage(1, $event)" ng-disabled="noPrevious()||ngDisabled" see-tabindex-toggle>首页</a></li>
    <li ng-if="::directionLinks" ng-class="{disabled: noPrevious()||ngDisabled}" class="pagination-prev"><a href ng-click="selectPage(page - 1, $event)" ng-disabled="noPrevious()||ngDisabled" see-tabindex-toggle>上一页</a></li>
    <li ng-repeat="page in pages track by $index" ng-class="{active: page.active,disabled: ngDisabled&&!page.active}" class="pagination-page"><a href ng-click="selectPage(page.number, $event)" ng-disabled="ngDisabled&&!page.active" see-tabindex-toggle>{{page.text}}</a></li>
    <li ng-if="::directionLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-next"><a href ng-click="selectPage(page + 1, $event)" ng-disabled="noNext()||ngDisabled" see-tabindex-toggle>下一页</a></li>
    <li ng-if="::boundaryLinks" ng-class="{disabled: noNext()||ngDisabled}" class="pagination-last"><a href ng-click="selectPage(totalPages, $event)" ng-disabled="noNext()||ngDisabled" see-tabindex-toggle>末页</a></li>
  </ul>
  <div style="display: inline-block;" ng-if="totalPages > 1 && !hideInput">
    <div class="pagination-input-wrap">
      <input type="text" class="pagination-input" ng-model="input_page" ng-trim="true" ng-keyup="keyUpSelectPage(input_page, $event)">
    </div>
    <a href="" class="pagination-input-button m-t-0" ng-click="selectPage(+input_page, $event)">跳转</a>
  </div>
</div>
