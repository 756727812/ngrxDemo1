<form name="feedbackForm" class="feedback-form w5c-form" novalidate w5c-form-validate>
  <div class="form-group">
    <label class="control-label">问题和意见</label>
    <div class="control-value">
      <textarea type="text" name="feedbackContent" class="form-control feedback-content" placeholder="请填写20个字以上的意见或建议，以便我们提供更好的服务" ng-model="$ctrl.formData.feedbackContent"  ng-keyup="$ctrl.onFeedbackContentChange($event)"  required ></textarea>
      <span class="counter">{{$ctrl.formData.feedbackContent.length || 0}}/500</span>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label">手机号码</label>
    <div class="control-value">
      <input type="text" name="feedbackPhone" class="form-control feedback-phone" placeholder="选填，便于我们与你答复" w5c-dynamic-element ng-pattern="/^1[0-9]{10}$/" ng-model="$ctrl.formData.feedbackPhone"/>
    </div>
  </div>
  <div class="form-group m-t-20">
    <div>
      <button type="button" class="btn btn-primary feedback-form-submit" ng-disabled="!$ctrl.formData.feedbackContent || $ctrl.formData.feedbackContent.length < 20" w5c-form-submit="$ctrl.onSubmit()">提交</button>
    </div>
  </div>
</form>
