<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-header">
        <h3><strong>{{ $ctrl.type === 'add' ? '创建' : '编辑' }}购物须知</strong></h3>
      </div>
      <div class="panel-content">
        <form class="form-horizontal w5c-form" role="form" w5c-form-validate novalidate name="shoppingNotesForm">
          <div class="form-group">
            <label class="col-sm-2 control-label required">模板名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="name" placeholder="建议15字以内" ng-model="$ctrl.formData.name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label required">购物须知内容</label>
            <div class="col-sm-8">
              <label class="btn btn-primary m-0">上传图片
                <input type="file" class="hide" ngf-select="$ctrl.uploaImage($file)" accept="image/jpg, image/jpeg, image/png">
              </label>
            </div>
            <div class="col-sm-8 col-sm-offset-2">
              <div class="img-container banner m-t-15" ng-show="$ctrl.formData.noticeImgUrl">
                <div class="position-relative">
                  <img see-src="$ctrl.formData.noticeImgUrl" thumbnail="150x150" see-viewer alt="">
                  <a href="" class="img-del-btn" ng-click="$ctrl.formData.noticeImgUrl = ''"></a>
                </div>
              </div>
              <span class="custom-error" ng-show="shoppingNotesForm.$submitted && !$ctrl.formData.noticeImgUrl">
                <i class="si si-danger"></i>&nbsp;请上传图片
              </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">指定小电铺</label>
            <div class="col-sm-8">
              <button class="btn btn-primary m-0" type="button" ng-click="$ctrl.openAddXDPList()">选择小电铺</button>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <button type="submit" w5c-form-submit="$ctrl.save()" class="btn btn-primary m-0" ng-disabled="$ctrl.isSubmitting">确定</button>
              <a href="/goods/shopping-notes" class="btn btn-default m-b-0 m-l-20">取消</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
