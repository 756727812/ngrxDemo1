<div class="modal-header">
  <i type="button" class="si si-close close" ng-click="$ctrl.dismiss()" data-dismiss="modal"></i>
  <h3 class="modal-title">{{$ctrl.isTypeAdd() ? '添加手动分组' : '修改分组名称'}}</h3>
</div>
<div class="modal-body">
  <div>
    <form class="form-inline" ng-submit="$ctrl.submit()" name="$ctrl.form" novalidate>
      <div class="form-group">
        <label>分组名称</label>
        <input autofocus required="" autocomplete="off" ng-model="$ctrl.formData.categoryName" name="categoryName" type="text" class="form-control see-input-text">
      </div>
      <!-- 错误信息 -->
      <ul class="error-msgs" ng-if="$ctrl.form.$submitted && $ctrl.hasError()">
        <li ng-repeat="item in $ctrl.form.$error.required track by $index">
          <i class="si si-danger"></i>
          <span ng-if="item.$name==='categoryName'">请填写分组名称</span>
        </li>
      </ul>
      <div class="bottom">
        <input type="submit" class="btn-submit" text="确定" />
      </div>
    </form>
  </div>
</div>
