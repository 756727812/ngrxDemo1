<div class="modal-goods-logistic-add-areas">
  <div class="modal-header bg-primary">
    <button type="button" class="close" ng-click="$ctrl.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">添加可配送区域</h3>
  </div>
  <div class="modal-body">
    <div class="ui-picklist ui-picklist-responsive">
      <div class="ui-picklist-listwrapper ui-picklist-source-wrapper ui-picklist-listwrapper-nocontrols">
        <div class="ui-picklist-caption ui-widget-header ui-corner-tl ui-corner-tr">可选省份</div>
        <div class="ui-picklist-filter-container ui-widget-content">
          <input type="text" role="textbox" ng-keyup="$ctrl.onFilter($event, $ctrl.source, -1)"
            class="ui-picklist-filter ui-inputtext ui-widget ui-state-default ui-corner-all">
          <span class="fa fa-search"></span>
        </div>
        <ul class="ui-widget-content ui-picklist-list ui-picklist-source ui-corner-bottom">
          <li ng-repeat="item in $ctrl.source track by item.id"
            ng-class="{'ui-picklist-item':true, 'ui-state-highlight': $ctrl.isSelected(item, $ctrl.selectedItemsSource)}"
            ng-click="$ctrl.onItemClick($event, item, $ctrl.selectedItemsSource)"
            ng-dblclick="$ctrl.onSourceItemDblClick(item)"
            ng-style="{ display: $ctrl.isItemVisible(item, -1) ? 'block' : 'none' }"
            ng-bind="item.fullname">
          </li>
        </ul>
      </div>
      <div class="ui-picklist-buttons">
        <div class="ui-picklist-buttons-cell">
          <button type="button" class="btn m-l-0 m-r-0"
            ng-class="{ 'btn-primary': $ctrl.source.length > 0, 'btn-default': $ctrl.source.length === 0 }"
            ng-click="$ctrl.moveAllRight()">全部添加</button>
          <button type="button" class="btn m-l-0 m-r-0"
            ng-class="{ 'btn-primary': $ctrl.source.length > 0, 'btn-default': $ctrl.source.length === 0 }"
            ng-click="$ctrl.moveRight()">添加</button>
          <button type="button" class="btn m-l-0 m-r-0"
            ng-class="{ 'btn-primary': $ctrl.target.length > 0, 'btn-default': $ctrl.target.length === 0 }"
            ng-click="$ctrl.moveLeft()">删除</button>
          <button type="button" class="btn m-l-0 m-r-0"
            ng-class="{ 'btn-primary': $ctrl.target.length > 0, 'btn-default': $ctrl.target.length === 0 }"
            ng-click="$ctrl.moveAllLeft()">全部删除</button>
        </div>
      </div>
      <div class="ui-picklist-listwrapper ui-picklist-target-wrapper ui-picklist-listwrapper-nocontrols">
        <div class="ui-picklist-caption ui-widget-header ui-corner-tl ui-corner-tr">已选省份</div>
        <div class="ui-picklist-filter-container ui-widget-content">
          <input type="text" role="textbox" ng-keyup="$ctrl.onFilter($event, $ctrl.target, 1)"
            class="ui-picklist-filter ui-inputtext ui-widget ui-state-default ui-corner-all">
          <span class="fa fa-search"></span>
        </div>
        <ul class="ui-widget-content ui-picklist-list ui-picklist-target ui-corner-bottom">
          <li ng-repeat="item in $ctrl.target track by item.id"
            ng-class="{'ui-picklist-item':true,'ui-state-highlight': $ctrl.isSelected(item, $ctrl.selectedItemsTarget)}"
            ng-click="$ctrl.onItemClick($event, item, $ctrl.selectedItemsTarget)"
            ng-dblclick="$ctrl.onTargetItemDblClick(item)"
            ng-style="{ display: $ctrl.isItemVisible(item, 1) ? 'block' : 'none' }"
            ng-bind="item.fullname"
          ></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="$ctrl.ok()" ng-disabled="">确定</button>
    <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">取消</button>
  </div>
</div>
