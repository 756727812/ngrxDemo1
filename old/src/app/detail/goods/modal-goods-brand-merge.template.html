<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">手动合并</h3>
</div>
<div class="modal-body">
  <p class="form-inline">将该品牌下的商品移至品牌ID&nbsp;&nbsp;<input type="text" ng-model="to_brand_id" class="form-control" ng-keyup="checkit()" placeholder="输入品牌ID">
    <p class="text-success text-center" ng-bind="to_brand_name">&nbsp;</p>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
