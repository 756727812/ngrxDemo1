<div class="header">
  <h2>
    <strong>锁定库存被扣消息</strong>
  </h2>
  <div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
		  <li><a href="/">Seego后台</a></li>
		  <li><a href="/goods">商品管理</a></li>
		  <li class="active">锁定库存被扣消息</li>
		</ol>
	</div>
</div>

<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <h4 ng-bind="circle.cir_name"></h4>
        <div class="circle-container group">
          <div class="table-scrollable" see-viewer>
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th rowspan="2">时间</th>
                  <th rowspan="2">KOL名称</th>
                  <th width="120" rowspan="2">商品ID</th>
                  <th rowspan="2">商品名称</th>
                  <th rowspan="2">商品图片</th>
                  <th colspan="3">锁定库存扣除明细</th>
                </tr>
                <tr>
                  <th>SKU</th>
                  <th>原锁定量</th>
                  <th>新锁定量</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat-start="item in lockItemList track by $index">
                  <td rowspan="{{item.sku_info.length}}" ng-bind="item.create_time"></td>
                  <td rowspan="{{item.sku_info.length}}" ng-bind="item.seller_name"></td>
                  <td rowspan="{{item.sku_info.length}}" ng-bind="item.item_id"></td>
                  <td rowspan="{{item.sku_info.length}}" ng-bind="item.item_name"></td>
                  <td rowspan="{{item.sku_info.length}}"><img alt="{{item.item_imgurl}}" width="100" class="img-thumbnail img-viewer" see-src="item.item_imgurl"></td>
                  <td>{{item.sku_info[0].attr_value}}</td>
                  <td>{{item.sku_info[0].ori_lock_count}}</td>
                  <td>{{item.sku_info[0].new_lock_count}}</td>
                </tr>
                <tr ng-repeat-end ng-repeat="sku in item.sku_info.slice(1) ">
                  <td>{{sku.sku_id}}</td>
                  <td>{{sku.ori_lock_count}}</td>
                  <td>{{sku.new_lock_count}}</td>
                </tr>
              </tbody>
            </table>
            <pagination total-items="total_items"></pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
  <footer>

  </footer>
</div>
