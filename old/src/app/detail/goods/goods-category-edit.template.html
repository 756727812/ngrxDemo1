<div class="header">
  <h2><strong>品类编辑</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="/">商品管理</a></li>
      <li class="active">品类编辑</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <form class="form-inline" ng-submit="saveName()">
          <div class="form-group">
            <label class="control-label">品类名称：
                <input type="text" class="form-control" ng-model="class_name">
            </label>
          </div>
          <div class="form-group">
            <label class="control-label">重量：
                <input type="text" class="form-control" ng-model="class_weight">
            </label>
          </div>
          <button type="submit" class="btn btn-primary">保存</button>
          <a ng-href="/goods/category-add-attr/{{class_id}}?root_id={{root_id}}"
             class="btn btn-primary pull-right">加挂属性</a>
        </form>
        <div class="table-scrollable">
          <table class="table table-hover table-striped table-striped">
            <thead>
              <tr>
                <th>属性项ID</th>
                <th>属性项名称</th>
                <th>是否必填</th>
                <th>是否为销售属性</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="attr in attrList track by attr.attr_id">
                <td ng-bind="attr.attr_id"></td>
                <td ng-bind="attr.attr_name"></td>
                <td ng-bind="attr.is_required==='1' ? '是' : '否'"></td>
                <td ng-bind="attr.is_sell_property==='1' ? '是' : '否'"></td>
                <td>
                  <a href="" class="btn btn-sm btn-primary" ng-click="edit($index)"><i class="fa fa-edit"></i>编辑</a>
                  <a href="" class="btn btn-sm btn-primary" ng-click="updateAttrOrder($index, $index-1)"><i class="fa fa-arrow-up"></i>上移</a>
                  <a href="" class="btn btn-sm btn-primary" ng-click="updateAttrOrder($index, $index+1)"><i class="fa fa-arrow-down"></i>下移</a>
                  <a href="" class="btn btn-sm btn-primary" ng-click="unchain($index)" ng-if="attr.is_sell_property ==='0'"><i class="fa fa-times"></i>解除加挂</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination total-items="total_items"></pagination>
      </div>
    </div>
  </div>
</div>
