<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-header">
        <h3><strong>{{ $ctrl.type === 'add' ? '创建' : '编辑' }}商详公告</strong></h3>
      </div>
      <div class="panel-content">
        <form class="form-horizontal w5c-form" role="form" w5c-form-validate novalidate name="goodsBulletinForm">
          <div class="form-group">
            <label class="col-sm-2 control-label required">模板名称</label>
            <div class="col-sm-8">
              <input type="text" class="form-control" name="name" placeholder="建议15字以内" ng-model="$ctrl.formData.name" required>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label required">公告内容</label>
            <div class="col-sm-8">
              <textarea class="form-control" name="content" rows="8" placeholder="建议300字以内" ng-model="$ctrl.formData.content" required>
              </textarea>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label required">公告位置</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="radio" name="daijinquanRadio" ng-value="1" ng-model="$ctrl.formData.location" required> 小电铺（小程序）
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">指定小电铺</label>
            <div class="col-sm-8">
              <button class="btn btn-primary m-0" type="button" ng-click="$ctrl.openAddXDPList()">选择小电铺</button>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">预约开始时间</label>
            <div class="col-sm-8">
              <div class="dropdown" style="margin-bottom: 10px;display: inline-block;">
                <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="" aria-expanded="false">
                  <input type="text" name="start_time" datetime="yyyy-MM-dd HH:mm:ss"
                    class="form-control w5c-error-not-show w-200"
                    data-ng-model="$ctrl.formData.startTime"
                  >
                  <a href="" class="datetime-clear" ng-click="$ctrl.formData.startTime = undefined"><i class="fa fa-times"></i></a>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <datetimepicker
                    data-ng-model="$ctrl.formData.startTime"
                    data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"
                    data-before-render="$ctrl.beforeRenderStartTime($view, $dates, $leftDate, $upDate, $rightDate)"
                  />
                </ul>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2">预约结束时间</label>
            <div class="col-sm-8">
              <div class="dropdown" style="margin-bottom: 10px;display: inline-block;">
                <a class="dropdown-toggle" id="dropdown3" role="button" data-toggle="dropdown" data-target="#" href="" aria-expanded="false">
                  <input type="text" name="end_time" datetime="yyyy-MM-dd HH:mm:ss"
                    class="form-control w5c-error-not-show w-200"
                    data-ng-model="$ctrl.formData.endTime"
                  >
                  <a href="" class="datetime-clear" ng-click="$ctrl.formData.endTime = undefined"><i class="fa fa-times"></i></a>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <datetimepicker
                    data-ng-model="$ctrl.formData.endTime"
                    data-datetimepicker-config="{ dropdownSelector: '#dropdown3' }"
                    data-before-render="$ctrl.beforeRenderEndTime($view, $dates, $leftDate, $upDate, $rightDate)"
                  />
                </ul>
              </div>
              <span class="custom-error" ng-show="goodsBulletinForm.$submitted && !$ctrl.verifyStartEndTime()"><i class="si si-danger"></i>&nbsp;结束时间应晚于开始时间</span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <button type="submit" w5c-form-submit="$ctrl.save()" class="btn btn-primary m-0" ng-disabled="$ctrl.isSubmitting">确定</button>
              <a href="/goods/bulletin" class="btn btn-default m-b-0 m-l-20">取消</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
