<div class="modal-header">
  <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">商品导入完毕</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal w5c-form p-10" name="importGoodsResultForm" novalidate w5c-form-validate role="form">
    <p ng-bind="vm.error"></p>
    <h4 ng-if="vm.goods_id_list.length">如下商品请指定品类</h4>
    <div ng-repeat="goods in vm.goods_id_list">
      <div class="form-group">
        <label class="control-label col-sm-2">商品ID</label>
        <p class="col-sm-10 text-primary" ng-bind="goods"></p>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2 required">商品品类</label>
        <div class="col-sm-3">
          <select w5c-dynamic-name="'categor1_' + goods" w5c-dynamic-element class="form-control" required ng-model="vm.category[goods][0]"
            ng-options="v.class_id as v.class_name for (k, v) in vm.class_tree">
                          <option value="" selected>-- 请选择 --</option>
                      </select>
        </div>
        <div class="col-sm-3">
          <select w5c-dynamic-name="'categor2_' + goods" w5c-dynamic-element class="form-control" required ng-model="vm.category[goods][1]"
            ng-options="v.class_id as v.class_name for (k, v) in vm.class_tree[vm.category[goods][0]].children">
                          <option value="" selected>-- 请选择 --</option>
                      </select>
        </div>
        <div class="col-sm-3">
          <select w5c-dynamic-name="'categor3_' + goods" w5c-dynamic-element class="form-control" required ng-model="vm.category[goods][2]"
            ng-options="v.class_id as v.class_name for (k, v) in vm.class_tree[vm.category[goods][0]].children[vm.category[goods][1]].children">
                        <option value="" selected>-- 请选择 --</option>
                      </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
      <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
    </div>
  </form>
</div>
