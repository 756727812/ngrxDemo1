<div class="modal-header">
  <button type="button" class="close" ng-click="anbc.cancel()" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">新建品牌</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" name="newBrandForm">
    <div class="form-group">
      <label class="control-label required col-sm-2">品牌名称：</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" placeholder="" ng-model="anbc.formData.brand_name" required/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required col-sm-2">品牌LOGO：</label>
      <div class="col-sm-8">
        <label class="btn btn-sm btn-primary pull-left m-r-20">上传图片
                            <input type="file" see-file-select="uploadLogo" ratio="1:1" min-width="500" min-height="500" class="hide" accept="image/jpg, image/jpeg, image/png">
                        </label>
        <div class="img-preview">
          <img width="250" class="img-thumbnail" see-src="anbc.formData.brand_imgurl" alt="" >
        </div>
        <p class="clear-fix text-info">比例1:1，尺寸不得低于500x500</p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label required col-sm-2">品牌简介：</label>
      <div class="col-sm-8">
        <textarea name="desc" rows="5" class="form-control" maxlength="200" ng-model="anbc.formData.brand_desc" required></textarea>
      </div>
      <span class="text-info">{{anbc.formData.brand_desc.length || 0}}/200</span>
    </div>
    <div class="form-group" ng-show="anbc.errors.length > 0">
      <ul class="col-sm-offset-2 col-sm-8">
        <li class="alert alert-danger" ng-repeat="err in anbc.errors track by $index" ng-bind="err"></li>
      </ul>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="anbc.ok()" ng-disabled="vm.btn_disabled">确定</button>
  <button class="btn btn-default" type="button" ng-click="anbc.cancel()">取消</button>
</div>
