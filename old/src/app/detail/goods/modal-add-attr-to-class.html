<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">{{class_name}} >> {{attr.attr_name}}</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-xs-4" style="top: 2px;">属性项：</label>
      <p class="col-xs-8" ng-bind="attr_name"></p>
    </div>
    <div class="form-group" ng-show="attr.attr_type === '2' || attr.attr_type === '5' || attr.attr_type === '6'" ng-if="type === 'edit'">
      <label class="control-label col-xs-4 required">是否为销售属性：</label>
      <div class="col-xs-8">
        <label class="radio-inline">
                                <input name="isSellAttr" type="radio" ng-model="formData.is_sell_property" ng-value="1">是
                            </label>
        <label class="radio-inline">
                                <input name="isSellAttr" type="radio" ng-model="formData.is_sell_property" ng-value="0">否
                            </label>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-4 required">是否必填：</label>
      <div class="col-xs-8">
        <label class="radio-inline">
                            <input name="isRequired" type="radio" ng-model="formData.is_required" ng-value="1"
                                ng-disabled="formData.is_sell_property === 1">是
                        </label>
        <label class="radio-inline">
                            <input name="isRequired" type="radio" ng-model="formData.is_required" ng-value="0"
                                ng-disabled="formData.is_sell_property === 1">否
                        </label>
      </div>
    </div>
    <div class="form-group" ng-show="formData.is_sell_property == 1">
      <label class="control-label col-xs-4 required">是否支持配图：</label>
      <div class="col-xs-8">
        <label class="radio-inline">
                        <input name="needPic" type="radio" ng-model="formData.is_support_add_image" ng-value="1">是
                    </label>
        <label class="radio-inline">
                        <input name="needPic" type="radio" ng-model="formData.is_support_add_image" ng-value="0">否
                    </label>
      </div>
    </div>
    <div class="form-group" ng-show="errors.length > 0">
      <div class="alert alert-danger m-b-10">
        <ui>
          <li ng-repeat="error in errors track by $index" ng-bind="error"></li>
        </ui>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
