<div class="header">
  <h2><strong>加挂属性</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="/goods">商品管理</a></li>
      <li class="active">加挂属性</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <h2 class="m-t-0"><a ng-href="/goods/category/{{class_id}}?root_id={{root_id}}" class="primary" ng-bind="class_name"></a> >> 选择属性项</h2>
        <form class="form-inline" ng-submit="query()">
            <div class="form-group">
                <label class="control-label">搜索：
                    <input type="text" class="form-control" ng-model="attr_keywd">
                </label>
            </div>
            <button type="submit" class="btn btn-primary">查询</button>
        </form>
        <div class="table-scrollable">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>属性项ID</th>
                        <th>属性项名称</th>
                        <th>属性项备注</th>
                        <th>属性项类型</th>
                        <th>提示文字</th>
                        <th>相关一级类目</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="attr in attrList track by $index">
                        <td ng-bind="attr.attr_id"></td>
                        <td ng-bind="attr.attr_name"></td>
                        <td ng-bind="attr.remark"></td>
                        <td ng-bind="attr.attr_type | attrType"></td>
                        <td ng-bind="attr.tips"></td>
                        <td ng-bind="attr.class_ids | attrClass"></td>
                        <td>
                            <button ng-show="attr.is_attached === '0'" class="btn btn-sm btn-primary" ng-click="check($index)">选择</button>
                            <span ng-show="attr.is_attached === '1'" class="label-primary">已加挂</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination total-items="total_items"></pagination>
      </div>
    </div>
  </div>
</div>
