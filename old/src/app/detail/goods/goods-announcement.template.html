<div class="header">
  <h2><strong>商详公告</strong></h2>

  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="/">商品管理</a></li>
      <li class="active">商详公告</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <form class="form-horizontal" name="form" ng-submit="setNotice()" ng-hide="isNew">
          <div class="form-group">
            <div class="col-sm-7">
              商详公告设置后，公告内容会显示在商品详情页面<br>字数限制在300字以内；时间自定义。
            </div>
          </div>
          <div class="form-group form-inline" style="padding-left: 15px;">
            <label class="control-label">
                公告标题
                <input type="text" class="form-control ng-pristine ng-valid ng-empty ng-touched" style="width: 250px;" ng-model="formData.notice.title" maxlength="30">
                <!-- {{vm.search_form.keyword}}-->
            </label>
            <label class="control-label" style="margin-left: 50px;">
                起始时间
                <div class="input-group">
                    <input style="width: 250px;" date-range-picker class="form-control date-picker" type="text" ng-model="formData.date_picker" value="{{defaultData}}">
                </div>
                <!-- {{vm.search_form.keyword}}-->
            </label>
          </div>
          <div class="form-group">
            <div class="col-sm-10">
              <textarea class="form-control" rows="5" ng-model="formData.notice.content" style="width: 760px;"></textarea>剩{{count}}字
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-7">
              <button type="submit" class="btn btn-sm btn-primary">
                    确认
                </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
