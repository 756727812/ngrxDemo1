<div class="header">
  <h2><strong>属性项库</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="/goods">商品管理</a></li>
      <li class="active">属性项库</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <a  href="/goods/attribute/new" class="btn btn-primary" style="margin: 0;">新建属性项</a>
        <form class="form-inline m-b-10" style="display: inline-block;" ng-submit="searchAttr()">
            <div class="form-group">
                <label class="contro-label">搜索：</label>
                <input type="search" ng-model="attrKeywd" class="form-control" placeholder="属性项关键词">
            </div>
            <button class="btn btn-primary">查询</button>
        </form>
        <see-tabset cur-idex="0">
                <see-tab ng-repeat="tab in tabs" heading="{{tab.title}}" type="{{tab.id}}" ng-click="setTab(tab.id)"></see-tab>
        </see-tabset>
        <div class="table-scrollable">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>属性项ID</th>
                        <th>属性项名称</th>
                        <th>填写提示</th>
                        <th>属性项类型</th>
                        <th>属性项备注</th>
                        <th>相关一级类目</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="attr in attributes">
                        <td ng-bind="attr.attr_id"></td>
                        <td ng-bind="attr.attr_name"></td>
                        <td ng-bind="attr.tips"></td>
                        <td ng-bind="attr.attr_type | attrType"></td>
                        <td ng-bind="attr.remark"></td>
                        <td ng-bind="attr.class_ids | attrClass"></td>
                        <td>
                            <span class="label label-info" ng-if="attr.is_on === '0'">已禁用</span>
                            <span class="label label-success" ng-if="attr.is_on === '1'">已启用</span>
                        </td>
                        <td>
                            <a  href="/goods/attribute/edit/{{attr.attr_id}}" class="btn btn-sm btn-primary"><i class="fa fa-edit"></i>编辑</a>
                            <button type="button" class="btn btn-sm btn-primary" ng-click="manageAttr(attr)"><i class="fa" ng-class="{'fa-times': attr.is_on === '1', 'fa-check': attr.is_on === '0'}"></i>{{attr.is_on === '1' ? '禁用': '启用'}}</button>

                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination total-items="total_items"></pagination>
      </div>
    </div>
  </div>
</div>
