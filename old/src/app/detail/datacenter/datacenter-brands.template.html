<div class="header">
    <h2><strong>品牌数据</strong></h2>
    <div class="breadcrumb-wrapper">
        <ol class="breadcrumb">
            <li><a href="/">Seego后台</a></li>
            <li><a href="/datacenter">数据中心</a></li>
            <li class="active">品牌数据</li>
        </ol>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 portlets">
        <div class="panel">
            <div class="panel-content">
                <form class="form-inline w5c-form" name="search_form" novalidate w5c-validate ng-submit="$ctrl.submitArticleSearch()">
                    <div class="form-group m-b-10">
                        <label class="control-label">日期
                            <input date-range-picker class="form-control date-picker" type="text" placeholder="请选择日期" ng-model="$ctrl.search_form.date_picker">
                        </label>
                    </div>
                    <div class="form-group m-b-10">
                        <label class="control-label">品牌所属国
                            <select class="form-control" ng-model="$ctrl.search_form.location_id" ng-options="c.location_id as c.location for c in $ctrl.config_location">
                                <option value="">-- 请选择 --</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group m-b-10">
                        <button class="btn btn-primary" type="submit">搜索</button>
                    </div>
                </form>
                <div class="table-scrollable">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>品牌ID</th>
                                <th>LOGO图</th>
                                <th>品牌名称</th>
                                <th>品牌所属国</th>
                                <th>浏览PV
                                    <i class="fa fa-question-circle" uib-tooltip="该品牌所有商品"></i>
                                    <a href="" ng-click="$ctrl.changeOrder('0')" ng-class="{ 'text-info': $ctrl.order_id !== '0'}"><i class="fa fa-caret-down"></i></a></th>
                                <th>浏览UV
                                    <i class="fa fa-question-circle" uib-tooltip="该品牌所有商品"></i>
                                    <a href="" ng-click="$ctrl.changeOrder('1')" ng-class="{ 'text-info': $ctrl.order_id !== '1'}"><i class="fa fa-caret-down"></i></a></th>
                                <th>付款订单数
                                    <i class="fa fa-question-circle" uib-tooltip="该品牌所有商品"></i>
                                    <a href="" ng-click="$ctrl.changeOrder('2')" ng-class="{ 'text-info': $ctrl.order_id !== '2'}"><i class="fa fa-caret-down"></i></a></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in $ctrl.item_list track by $index">
                                <td>{{item.brandId}}</td>
                                <td>
                                    <div class="img-container">
                                        <img see-src="item.brandLogo" see-viewer alt="{{item.brandName}}">
                                    </div>
                                </td>
                                <td>{{item.brandName}}</td>
                                <td>{{item.brandCountry}}</td>
                                <td>{{item.pv}}</td>
                                <td>{{item.uv}}</td>
                                <td>{{item.orderNum}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <!-- 换页 -->
                <pagination total-items="$ctrl.total_items"></pagination>
            </div>
        </div>
    </div>
</div>
