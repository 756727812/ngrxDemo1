<div class="header">
	<h2><strong>上周平台所有专题商品销售Top30</strong></h2>

	<div class="breadcrumb-wrapper"  ng-hide="true">
		<ol class="breadcrumb">
			<li><a href="/">Seego后台</a></li>
			<li><a href="/datacenter">数据中心</a></li>
			<li class="active">专题商品数据</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 portlets">
		<div class="panel">
			<div class="panel-content">
				<div class="table-scrollable">
					<table class="table table-hover table-striped">
						<thead>
							<tr>
								<th>ID</th>
								<th width="100">图片</th>
								<th>名称</th>
								<th>价格</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in $ctrl.itemList">
								<td ng-bind="item.item_id"></td>
								<td>
									<img alt="{{item.item_name}}" width="100" see-src="item.item_imgurl" see-img see-viewer>
								</td>
								<td>
									<a see-goods="item.item_id" target="_blank" class="text-primary" ng-bind="item.item_name"></a>
								</td>
								<td ng-bind="item.item_price | currency: '￥'"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
