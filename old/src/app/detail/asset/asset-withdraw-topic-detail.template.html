<div class="header">
  <h2><strong>专题账单详情</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="">资产管理</a></li>
      <li class="active">专题账单详情</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <table class="table table-bordered table-align-center">
            <thead>
                <tr>
                    <th>结算期</th>
                    <th>结算金额</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td ng-bind="settle_date"></td>
                    <td ng-bind="WithdrawDetail.adjust_total_fee | currency: '￥'"></td>
                    <td ng-bind="WithdrawDetail.status_str"></td>
                </tr>
            </tbody>
        </table>
        <div class="table-scrollable">
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>专题ID</th>
                        <th style="min-width: 100px;">专题Banner</th>
                        <th>专题名称</th>
                        <th>创建时间</th>
                        <th>结算金额</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="topic in topicList track by $index">
                        <td ng-bind="topic.topic_id"></td>
                        <td>
                            <img alt="专题BANNER" class="img-thumbnail" width="100" height="100" see-src="topic.topic_banner"/>
                        </td>
                        <td ng-bind="topic.topic_title"></td>
                        <td ng-bind="topic.create_time"></td>
                        <td ng-bind="topic.adjust_pgc_money | currency:'￥'"></td>
                        <td>
                            <a ng-href="/asset/withdrawDetailGoods/{{topic.topic_id}}?duration={{duration}}&cir_id={{cir_id}}&total_fee={{topic.pgc_money}}&status={{WithdrawDetail.status_str}}" class="btn btn-sm btn-primary">查看商品</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <pagination total-items="total_items"></pagination>
      </div>
    </div>
  </div>
</div>
