<div class="header">
  <h2><strong>模块管理</strong></h2>

  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="/security">安全管理</a></li>
      <li class="active">模块管理</li>
    </ol>
  </div>
</div> 

<div class="row">
  <div class="col-sm-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <div class="clear-fix">

        <div>
          <form class="form-inline" ng-submit="$ctrl.changeFilter()">
            <div class="form-group m-b-10">
                <label class="control-label"> 平台
                  <select class="form-control" ng-model="$ctrl.platform" ng-options="item.value as item.name for item in $ctrl.filter_platform" ng-change="$ctrl.changeFilter()">
                  </select>
                </label>
 
                <label class="control-label">
                    <input type="text" name="keyword" class="form-control" placeholder="模块链接/模块名" ng-model="$ctrl.keyword">
                </label>

                <button class="btn btn-primary" type="submit">搜索</button>
            </div>
 
          </form>
          <div class="table-scrollable">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>平台</th>
                  <th>模块</th>
                  <th>模块名</th>
                  <th>接口数</th>
                  <th>24小时请求数</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in $ctrl.list_ctrl track by $index">
                	<td>{{item.platform_name}}</td>
                    <td>{{item.ctrl_url}}</td>
                    <td><a href="" editable-textarea="item.ctrl_name" e-rows="1" e-cols="16"
                            onbeforesave="$ctrl.updateCtrlName($data, item.ctrl_id)"><i class="fa fa-pencil-square-o"></i>{{item.ctrl_name}}</a></td>
                    <td>{{item.num_api}}</td>
                    <td>{{item.num_access}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
 
        <pagination total-items="$ctrl.total_items"></pagination>
      </div>
    </div>
  </div>
</div>
