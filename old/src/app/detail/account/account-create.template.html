<div class="header">
	<h2><strong>新建账号</strong></h2>

	<div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
			<li><a href="/">Seego后台</a></li>
			<li><a href="/account">账号管理</a></li>
			<li class="active">新建账号</li>
		</ol>
	</div>
</div>
<div class="row">
	<div class="col-xs-12 portlets">
		<div class="panel">
			<div class="panel-content">
        <div class="portlet-body">
		<form name="createAccountForm" class="form-horizontal w5c-form" role="form" novalidate w5c-form-validate>
			<div class="form-body">
				<div class="form-group">
					<label class="col-sm-2 control-label required">邮箱：</label>
					<div class="col-sm-5">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope"></i></span>
							<input type="email" class="form-control" placeholder="输入邮箱" required ng-model="$ctrl.formData.seller_email" name="seller_email">
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label required">密码：</label>
					<div class="col-sm-5">
						<div class="input-group">
							<input type="password" class="form-control" required ng-model="$ctrl.formData.seller_pwd" name="seller_pwd">
							<span class="input-group-addon"><i class="fa fa-user"></i></span>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label required">名称：</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" placeholder="输入账号名称" required ng-model="$ctrl.formData.seller_name" name="seller_name">
					</div>
				</div>

				<div class="form-group">
					<label class="col-sm-2 control-label required">账号类型：</label>
					<div class="col-sm-5 ">
						<select name="seller_privilege" class="form-control" required ng-model="$ctrl.formData.seller_privilege" ng-options="t.id as t.name for t in $ctrl.accountList">
                <option value="" selected>-- 请选择 --</option>
            </select>
					</div>
				</div>
				<div class="form-group" ng-if="$ctrl.formData.seller_privilege == 24 || $ctrl.formData.seller_privilege == 30">
					<label class="col-sm-2 control-label required">绑定see账号：</label>
					<div class="col-sm-5">
						<input name="u_id" type="text" class="form-control" placeholder="输入账号ID" w5c-dynamic-element ng-model="$ctrl.formData.u_id"
							required>
					</div>
				</div>
			</div>
			<div class="form-actions">
				<div class="row">
					<div class="col-sm-offset-3 col-sm-9">
						<button type="button" class="btn btn-primary" w5c-form-submit="$ctrl.create()">确定</button>
						<button type="reset" class="btn">取消</button>
					</div>
				</div>
			</div>
		</form>
	</div>
			</div>
		</div>
	</div>
</div>
