            class="close"
            ng-click="$ctrl.dismiss()"
            data-dismiss="modal">&times;</button>

  </div>
  <div class="modal-body">
    <ul>
      <!-- 小程序码 -->
      <li>
        <div class="title">线上小程序码</div>

      <!-- 体验二维码 -->
      <li>
        <div class="title">体验二维码</div>
        <img ng-src="{{$ctrl.view_qrcode_url}}" />
      </li>
    </ul>
  </div>

</div>
