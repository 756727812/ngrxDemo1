<div nz-row [nzGutter]="12" style="height: 40px;width:600px" [nzType]="'flex'">
  <div nz-col [nzSpan]="6">
    <nz-input [(ngModel)]="searchKeyword" [nzType]="'search'" (nzOnSearch)="getPage(true)" [nzPlaceHolder]="'请输入商品名称'"></nz-input>
  </div>
  <div nz-col [nzSpan]="2">
    <button nz-button [nzType]="'primary'" (click)="getPage(true)">
      <i class="anticon anticon-search"></i>
    </button>
  </div>
</div>
<div nz-row>
  <nz-table #nzTable [nzAjaxData]="displayData" [nzLoading]="isLoading" [nzTotal]="total" [(nzPageIndex)]="curPage" (nzPageIndexChange)="getPage()"
    [(nzPageSize)]="pageSize">
    <thead nz-thead>
      <tr>
        <th nz-th style="width: 200px">
          <span>页面名称</span>
        </th>
        <th nz-th>
          <span>创建时间</span>
        </th>
        <th nz-th>
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr *ngFor="let item of nzTable.data">
        <td nz-td class="name">
          <ellipsis lines="1">
            {{item.name}}
          </ellipsis>
        </td>
        <td nz-td>{{item.createTime | date:'yyyy-MM-dd HH:mm'}}</td>
        <td nz-td>
          <a (click)="selectCurItem(item)">选择</a>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
