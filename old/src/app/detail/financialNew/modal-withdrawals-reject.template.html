<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">拒绝提现申请</h3>
</div>
<form class="modal-body" id="rejectForm" ng-submit="ok()">
  <!--<p>确定要发起退款吗？</p>-->
  <div class="form-group" >
    <input type="search" class="form-control" style="width: 235px;" ng-model="rejectReason" placeholder="请输入具体的原因" required>
  </div>
</form>
<div class="modal-footer">
  <button class="btn btn-primary" type="submit" form="rejectForm">确定</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
