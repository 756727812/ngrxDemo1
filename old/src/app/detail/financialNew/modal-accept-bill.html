<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">确认提示</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="addNotice" novalidate w5c-form-validate role="form">
        <div class="form-group">
            <label class="control-label col-sm-12" style="text-align: left;padding-bottom:20px;">确认通过审核？</label>
            <div class="col-sm-12">
                <textarea name="comment" type="text" class="form-control" ng-model="vm.comment" placeholder="添加备注说明："></textarea>
            </div>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
