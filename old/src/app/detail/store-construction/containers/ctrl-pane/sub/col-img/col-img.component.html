<div class="ctrl-carousel">
  <form nz-form [formGroup]="formGroup" [nzLayout]="'vertical'" class="ctrl-widget-form" (ngSubmit)="emitSave()">

    <div nz-form-item nz-row>
      <app-common-len-form-label note="img" label="添加图片" [limit]="false"></app-common-len-form-label>
      <div nz-form-control>

        <app-link-img-upload [multiple]="false" [standaloneTime]="false" formControlName="links" (valueChange)="emitSave($event)"></app-link-img-upload>
        <div nz-form-explain class="m-t-10" *ngIf="formErrors.links">{{formErrors.links}}</div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label class="">
        <label>模块间距</label>
      </div>
      <div nz-form-control>
        <nz-radio-group formControlName="marginType" (click)="emitSave($event)">
          <label nz-radio [nzValue]="1">
            <span>有上下间距</span>
          </label>
          <label nz-radio [nzValue]="2">
            <span>无下间距</span>
          </label>
          <label nz-radio [nzValue]="3">
            <span>无上间距</span>
          </label>
          <label nz-radio [nzValue]="4">
            <span>无上下间距</span>
          </label>
        </nz-radio-group>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label class="">
        <label>显示时间</label>
        <p class="title-explain">让该模块在指定的时间内显示在小电铺，点击发布后生效</p>
      </div>
      <div nz-form-control>
        <app-show-time formControlName="showTime" (change)="emitSave($event)"></app-show-time>
        <div nz-form-explain *ngIf="formErrors.showTime">{{formErrors.showTime}}</div>
      </div>
    </div>
    <button hidden></button>
  </form>

</div>
