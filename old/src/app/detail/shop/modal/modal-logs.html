<div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">操作日志</h3>
    </div>
    <div class="modal-body">
<div class="row shop">
    <div class="col-sm-12">
        <div class="panel">
            <div class="panel-content shop-manage">
                <div class="table-scrollable">
                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th></th>
                                <th>操作人账号</th>
                                <th>操作内容</th>
                            </tr>
                        </thead>
                        <tbody ng-if="$ctrl.lists.length">
                            <tr ng-repeat="item in $ctrl.lists">
                                <td>
                                </td>
                                <td>{{item.count_name}}</td>
                                <td>
                                    {{item.seller_name}}
                                    <br /> {{item.seller_email}}
                                    <br />
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-if="!$ctrl.lists.length" class="text-center m-t-20">暂无数据</div>
                </div>
            </div>
            <pagination total-items="$ctrl.total_items"></pagination>
        </div>
    </div>
</div>
</div>
</div>
