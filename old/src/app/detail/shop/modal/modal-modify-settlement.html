<div class="modal-header">
        <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
        <h3 class="modal-title">修改</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal w5c-form" name="addNotice" novalidate w5c-form-validate role="form">
    
            <div class="form-group">
                <label class="control-label col-sm-3 required">当前结算类型：</label>
                <div class="col-sm-9">
                    
                </div>
            </div>
    
            <div class="form-group">
                <label class="control-label col-sm-3 required">下月结算类型：</label>
                <div class="col-sm-9">
                    <div class="col-sm-4">
                        <label class="radio-inline">
                            <input type="radio" name="settlement_type" ng-value="1"
                            ng-model="vm.settlement_type"
                            ng-change="vm.changeSettlement_type()"
                            >&nbsp;差额</label>
                        <label class="radio-inline">
                            <input type="radio" name="settlement_type" ng-value="0"
                            ng-model="vm.settlement_type"
                            ng-change="vm.changeSettlement_type()"
                            >&nbsp;比例</label>
                        </div>
                    
                    <div class="col-sm-6" ng-show="vm.isProportion">
                    <input type="text" name="greeting" list="greetings" class="form-control">
                    <datalist id="greetings">
                        <option value="20%">20%</option>
                        <option value="25%">25%</option>
                        <option value="30%">30%</option>
                    </datalist>
                    </div>
                </div>
            </div>
            <div class="form-group" style="color: red;padding-left: 42px;">注：修改后下个月1号00:00:00开始生效</div>
    
            <div class="modal-footer" ng-if="vm.list_debt.length>0">
                <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确认修改</button>
                <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
          </div>
        </form>
    </div>
