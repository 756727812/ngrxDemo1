<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">小电铺认证</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="addNotice" novalidate w5c-form-validate role="form">

        <div class="form-group">
            <label class="control-label col-sm-2 required">跟进人</label>
            <div class="col-sm-10">
                <input name="trackBackendId" type="text" class="form-control" ng-disabled="vm.followUp" ng-model="vm.trackBackendId" autocomplete="off" required uib-typeahead="cur_item as cur_item.title for cur_item in vm.list_user | filter:{title:$viewValue} | limitTo:8" />
            </div>
        </div>
        <div class="form-group" ng-if="vm.status==2">
            <label class="control-label col-sm-2 required">理由</label>
            <div class="col-sm-10">
                <input name="rejectReason" type="text" class="form-control" ng-model="vm.rejectReason" required />
            </div>
        </div>

        <div class="modal-footer" ng-if="vm.list_debt.length>0">
            <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()" ng-if="vm.status==1">通过认证</button>
          <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()"  ng-if="vm.status==2">拒绝认证</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
