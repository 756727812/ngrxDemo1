<div class="header">
  <h2><strong>IM公告</strong></h2>

  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="/">个人信息</a></li>
      <li class="active">IM公告</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <form class="form-horizontal" name="form" ng-submit="setNotice()" ng-hide="isNew">
          <div class="form-group">
            <div class="col-sm-7">
              设置IM公告后，公告内容会在用户联系商户时以谈话内容形式展示在IM页面。<br>公告字数请限制在300字以内。
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-7">
              <textarea class="form-control" rows="5" ng-model="formData.notice"></textarea>剩{{count}}字
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-7">
              <button type="submit" class="btn btn-sm btn-primary" ng-disabled="!form.$dirty">
                    确认
                </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
