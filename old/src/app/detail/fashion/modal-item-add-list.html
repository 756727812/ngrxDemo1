<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">添加商品</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="ItemAddListForm" novalidate w5c-form-validate role="form">
        <div class="form-group">
            <label for="expressName" class="control-label col-sm-4 required">商品ID</label>
            <div class="col-sm-7">
                <!--<input name="site" type="url" class="form-control" placeholder="http://" ng-model="vm.formData.site" required>-->
                <tags-input ng-model="vm.tagsKeywords" placeholder="批量填写商品ID" min-length="1" required></tags-input>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
