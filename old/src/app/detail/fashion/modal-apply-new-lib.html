<div class="modal-header">
	<button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
	<h3 class="modal-title">{{!vm.type?'申请添加新库':'申请添加素材'}}</h3>
</div>
<div class="modal-body">
	<form class="form-horizontal w5c-form" name="applyNewLibForm" novalidate w5c-form-validate role="form">
		<div class="form-group">
			<label for="expressName" class="control-label col-sm-4 required">网址</label>
			<div class="col-sm-7">
				<input name="site" type="url" class="form-control" placeholder="https://" ng-model="vm.formData.site" required>
			</div>
		</div>
		<div class="form-group">
			<label for="expressCode" class="col-sm-4 control-label">网址描述</label>
			<div class="col-sm-7">
				<input name="desc" type="text" class="form-control" ng-model="vm.formData.desc">
			</div>
		</div>
		<div class="form-group">
			<label for="tag" class="col-sm-4 control-label required">标签</label>
			<div class="col-sm-7">
				<tags-input name="tag" ng-model="vm.tag" placeholder="请输入标签，逗号隔开" add-on-enter="false" min-length="1" mix-tags="1" max-tags="6"></tags-input required>
				<span class="w5c-error" ng-hide="!vm.isok">最少一个或最多六个标签</span>
			</div>
		</div>

		<div class="form-group" ng-if="!vm.type">
			<label for="expressCode" class="col-sm-4 control-label">类型</label>
			<div class="col-sm-7" >
				<select class="form-control" ng-model="vm.formData.catalog" ng-options="cat.kol_id as cat.kol for cat in vm.catalogs">
          <option value="" selected>-- 请选择 --</option>
        </select>
			</div>
		</div>
		<div class="form-group" ng-if="vm.type">
			<label for="expressCode" class="col-sm-4 control-label required">素材类别</label>
			<div class="col-sm-7" >
				<!-- <input name="platform" type="text" class="form-control" ng-model="vm.formData.platform" required> -->
				<input name="platform" type="text" class="form-control" required ng-model="vm.formData.platform" autocomplete="off" uib-typeahead="cat.item_id as cat.item_id for cat in vm.catalogs | filter:{item_id:$viewValue}" typeahead-show-hint="true" typeahead-min-length="0">
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
			<button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
		</div>
	</form>
</div>
