<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">添加榜单</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="addKOLForm" novalidate w5c-form-validate role="form">
        <!--
        <div class="form-group">
            <label class="control-label col-sm-4 ">排序</label>
            <div class="col-sm-7">
              <input name="rank" type="text" class="form-control" ng-model="vm.form_data.rank" ng-trim="true" >
            </div>
        </div>
        -->
        <div class="form-group">
            <label class="control-label col-sm-4 required">标题</label>
            <div class="col-sm-7">
              <input name="kol_brand_name" type="text" class="form-control" ng-model="vm.form_data.kol_brand_name" ng-trim="true" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-4 ">链接</label>
            <div class="col-sm-7">
              <input name="kol_brand_link" type="text" class="form-control" ng-model="vm.form_data.kol_brand_link" ng-trim="true" >
            </div>
        </div>
       
        <div class="form-group">
            <label class="control-label col-sm-4 ">备注</label>
            <div class="col-sm-7">
              <input name="kol_brand_note" type="text" class="form-control" ng-model="vm.form_data.kol_brand_note" ng-trim="true" >
            </div>
        </div>
        
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
