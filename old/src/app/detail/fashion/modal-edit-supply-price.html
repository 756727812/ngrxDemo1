<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">编辑供货价格</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="ItemAddListForm" novalidate w5c-form-validate role="form">
        <div class="form-group">
            <label for="expressName" class="control-label col-sm-3 required">供货价格范围</label>
            <div class="col-sm-8">
              <input type="number" name="start_price" class="form-control" placeholder="供货起始价" ng-model="vm.formData.start_price" required max="{{vm.formData.end_price}}">&nbsp;-&nbsp;
							<input type="number" name="end_price" class="form-control" placeholder="供货结束价" ng-model="vm.formData.end_price" required min="{{vm.formData.start_price}}">
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
