<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">虚拟订单管理</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="addNotice" novalidate w5c-form-validate role="form">

        <div class="form-group">
            <label class="control-label col-sm-4 required">文章ID</label>
            <div class="col-sm-7">
              <input name="article_id" type="text" class="form-control" ng-model="vm.info.article_id" ng-trim="true" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 required">虚拟订单数</label>
            <div class="col-sm-7">
              <input name="virtual_order_num" type="text" class="form-control" ng-model="vm.info.virtual_order_num" ng-trim="true" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 required">虚拟订单GMV</label>
            <div class="col-sm-7">
              <input name="virtual_order_gmv" type="text" class="form-control" ng-model="vm.info.virtual_order_gmv" ng-trim="true" required>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
