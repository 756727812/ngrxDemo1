<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">联系用户</h3>
</div>
<div class="modal-body">
  <p class="alert">确认后，请注意在手机上的See应用查看聊天推送记录。</p>
  <form class="form-horizontal w5c-form" name="fusionForm" role="form" novalidate w5c-form-validate>
    <p class="alert alert-info">
      <label><input type="checkbox" ng-model="formData.is_send_order" ng-true-value="1" ng-false-value="0">&nbsp;&nbsp;同时向用户推送订单卡？</label>
    </p>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="ok(taxForm)">确定</button>
  <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
