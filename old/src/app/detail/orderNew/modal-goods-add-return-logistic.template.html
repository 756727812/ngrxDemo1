<div class="modal-header bg-primary">
  <button type="button" class="close" ng-click="$ctrl.cancel()" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">{{ $ctrl.resolve.exist === 1 ? '查看' : '添加' }}退货物流</h3>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form" w5c-form-validate novalidate name="returnLogisticForm">
    <div class="form-group">
      <label class="control-label col-sm-2 required">物流公司</label>
      <div class="col-sm-8">
        <select
          name="transportCode"
          class="form-control"
          required
          ng-model="$ctrl.formData.transportCode"
          ng-options="t.transport_code as t.transport_name for t in $ctrl.transportList"
        >
          <option value="" selected>-- 请选择物流公司 --</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2 required">物流单号</label>
      <div class="col-sm-8">
        <input name="transportNo" type="text" class="form-control" required ng-model="$ctrl.formData.transportNo">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-8 col-sm-offset-2">
        <button class="btn btn-primary" type="submit" ng-disabled="$ctrl.isOKButtonDisabled" w5c-form-submit="$ctrl.ok()">确定</button>
        <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">取消</button>
      </div>
    </div>
  </form>
</div>
