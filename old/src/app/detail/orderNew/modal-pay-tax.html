<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">缴纳关税</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" name="taxForm" novalidate>
        <div class="form-group" ng-class="{'has-error': taxForm.tax_no.$touched && taxForm.tax_no.$invalid}">
            <label for="customnum" class="control-label col-sm-4 required">关税单号</label>
            <div class="col-sm-7">
                <input id="customnum" class="form-control" type="text" ng-model="taxInfo.tax_no" name="tax_no" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': taxForm.tax_fee.$touched && taxForm.tax_fee.$invalid}">
            <label for="customprice" class="control-label col-sm-4 required">关税金额</label>
            <div class="col-sm-7">
                <input id="customprice" class="form-control" type="number" min="0" placeholder="人民币金额" ng-model="taxInfo.tax_fee" name="tax_fee" required>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': taxForm.tax_clear_port.$touched && taxForm.tax_clear_port.$invalid}">
            <label for="tax_clear_port" class="control-label col-sm-4 required">清关口岸</label>
            <div class="col-sm-7">
                <input id="tax_clear_port" class="form-control" type="text" ng-model="taxInfo.tax_clear_port" name="tax_clear_port" required>
            </div>
        </div>
    </form>
    <p class="alert alert-danger" ng-show="alert">{{alert}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(taxForm)">确定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
