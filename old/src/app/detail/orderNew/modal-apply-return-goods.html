<div class="modal-header">
  <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">发起退货</h4>
</div>
<div class="modal-body">
  <form class="form" name="returnGoodsForm" novalidate>
    <div class="form-group">
      <label class="radio-inline">
                <input type="radio" name="choice" icheck ng-model="vm.form_data.choice" value="A">全额退款至用户
            </label>
      <label class="radio-inline">
                <input type="radio" name="choice" icheck ng-model="vm.form_data.choice" value="B">需扣用户部分款项
                <input type="number" name="refund_fee" class="form-control" style="width: 70px;"
                  ng-trim="true" ng-model="vm.form_data.refund_fee" ng-change="vm.setAbs()">元
            </label>
    </div>
    <div class="form-group" ng-show="vm.errors.length">
      <ul class="col-sm-12">
        <li class="alert alert-danger" ng-repeat="err in vm.errors track by $index" ng-bind="err"></li>
      </ul>
    </div>
    <div class="modal-footer">
      <button type="button" ng-click="vm.ok()" class="btn btn-primary" data-dismiss="modal">确定</button>
      <button type="button" ng-click="vm.cancel()" class="btn btn-default">取消</button>
    </div>
  </form>
</div>
