<form ng-submit="$ctrl.submitSearch()" class="form-inline inline-block m-b-10">
  <div class="form-group m-b-10">
    <label class="control-label">
      关键词
      <input type="search" class="form-control" style="width: 310px;" ng-model="$ctrl.form_data.keyword" placeholder="订单号/买家名/商品名/物流单号/官网订单号/货号">
    </label>
  </div>

  <div class="form-group m-b-10">
    <label class="control-label order-time">
      下单时间
      <see-date-range-picker ng-model="$ctrl.form_data.date_picker"></see-date-range-picker>
      <!-- <input date-range-picker class="form-control date-picker order-time w-200" type="text" ng-model=""> -->
    </label>
  </div>

  <div class="form-group m-b-10" ng-hide="$ctrl.hideGroupSelect">
    <label class="control-label">订单类型
      <select name="group_status" class="form-control" ng-model="$ctrl.form_data.group_status">
        <option value="" selected>全部订单</option>
        <option ng-value="4">全部拼团订单</option>
        <option ng-value="1">拼团中</option>
        <option ng-value="2">拼团成功</option>
        <option ng-value="3">拼团失败</option>
        <option ng-value="10">抽奖团订单</option>
        <option ng-value="11">非抽奖团订单</option>
      </select>
    </label>
  </div>
  <button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>搜索</button>
  <a class="btn btn-primary" target="_blank" ng-click="$ctrl.exportOrderNew()" ng-hide="$ctrl.hideExport">批量导出</a>
</form>
