<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">修改已派发小订单的派发金额</h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-3 control-label">修改派发金额</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" placeholder="输入新的派发金额" ng-model="curr_dispatch_price">
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" ng-click="ok()" class="btn btn-primary" data-dismiss="modal">确定</button>
    <button type="button" ng-click="cancel()" class="btn btn-default">取消</button>
</div>
