<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">派发订单</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form" novalidate>
        <div class="form-group">
            <label for="expressName" class="control-label col-sm-4 required">派发对象</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="dispatchOrder.buyer" placeholder="买手在Seego后台的账号" required>
            </div>
        </div>
        <div class="form-group">
            <label for="expressCode" class="col-sm-4 control-label required">派发金额</label>
            <div class="col-sm-7">
                <input type="number" class="form-control" placeholder="最多不能超过用户支付金额+500元" ng-model="dispatchOrder.total_fee" required>
            </div>
        </div>
    </form>
    <p class="alert alert-danger" ng-show="errMsg">{{errMsg}}</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
