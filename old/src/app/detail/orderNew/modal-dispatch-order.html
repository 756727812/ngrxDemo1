<div class="modal-header">
  <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h4 class="modal-title">派发订单</h4>
</div>
<div class="modal-body">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="name" class="col-sm-3 control-label required">派发对象</label>

      <div class="col-sm-8">
        <input type="text" class="form-control" id="name" placeholder="买手在Seego后台的账号" ng-model="dispatchOrder.buyer">
      </div>
    </div>

    <div ng-repeat="order in litOrderList">
      <div class="well" style="margin-left: 50px;width: 470px;">
        <img width="100" height="100" see-src="order.item_imgurl" alt="" style="display: inline-block; vertical-align: top;">
        <div style="display: inline-block;">
          <p>商品名称:{{order.item_name}}</p>
          <p>单价数量:{{order.buy_price | currency: '￥'}} x {{order.quantity}}</p>
          <p>实付价格:{{order.total_fee | currency: '￥'}}</p>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label required">派发金额</label>
        <div class="col-sm-8">
          <input type="number" min="0" class="form-control dispatch_price" ng-model="dispatchOrder.orderList[order.lit_order_id]">
        </div>
      </div>
    </div>

    <div class="form-group" style="margin-left: 50px;">
      <h4>实收总金额:{{originalTotalFee}}</h4>
      <h4 class="font-red" style="display: inline-block;" >派单总金额:{{caculateTotalFee() | currency: '￥'}}</h4>
    </div>
  </form>
  <p class="alert alert-danger" ng-show="errMsg">{{errMsg}}</p>
</div>
<div class="modal-footer">
  <button type="button" ng-click="ok()" class="btn btn-primary" data-dismiss="modal" ng-disabled="btnDisable">确定</button>
  <button type="button" ng-click="cancel()" class="btn btn-default">取消</button>
</div>
