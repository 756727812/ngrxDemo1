<div class="modal-header">
  <!--
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">优惠券配置</h3>
  -->
</div>
<div class="modal-body" ng-if="vm.from_params.type_distribute == 1 || vm.from_params.type_template_add_item == 1">
    <form class="form-horizontal w5c-form" name="addKOLForm" novalidate w5c-form-validate role="form">
        <div>
          <center> <h2>更新成功</h2> </center>
        </div>
        <div>
          <center>本次针对<label class="text-primary">{{vm.num_kol}}</label>个KOL</center>
        </div>
        <div>
          <center>上新了<label class="text-primary">{{vm.num_item}}</label>个单品</center>
        </div>
        <div>
          <br />
           <center><button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button></center>
        </div>
      
    </form>
</div>

<div class="modal-body" ng-if="vm.from_params.type_template_item_set == 1 || vm.from_params.type_mall_set_item == 1">
    <form class="form-horizontal w5c-form" name="addKOLForm" novalidate w5c-form-validate role="form">
        <div>
          <center> <h2>更新成功</h2> </center>
        </div>
        <div>
          <center>更新了<label class="text-primary">{{vm.num_item}}</label>个单品</center>
        </div>
        <div>
          <br />
           <center><button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button></center>
        </div>
      
    </form>
</div>

<div class="modal-body" ng-if="vm.from_params.type_mall_add_item == 1">
    <form class="form-horizontal w5c-form" name="addKOLForm" novalidate w5c-form-validate role="form">
        <div>
          <center> <h2>添加成功</h2> </center>
        </div>
        <div>
          <center>添加了<label class="text-primary">{{vm.num_item}}</label>个单品</center>
        </div>
        <div>
          <br />
           <center><button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button></center>
        </div>
      
    </form>
</div>
