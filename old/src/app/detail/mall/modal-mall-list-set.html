<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">商城编辑</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="expressName" class="control-label col-sm-4 required">商城名称</label>
            <div class="col-sm-7">
                <input type="text" class="form-control" ng-model="params.title">
            </div>
        </div>
        <div class="form-group">
            <label for="expressCode" class="col-sm-4 control-label required">商城同步方式</label>
            <div class="col-sm-7">
                <label for="online" class="radio-inline" style="padding-left: 0;">
                    <input type="radio" name="online" id="online" value="1" ng-model="params.mall_sync" icheck> 同步模版
                </label>
                <label for="online" class="radio-inline">
                    <input type="radio" name="online" id="online" value="0" ng-model="params.mall_sync" icheck> 不同步模版
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="expressCode" class="col-sm-4 control-label required">商城状态</label>
            <div class="col-sm-7">
                <label for="sync" class="radio-inline" style="padding-left: 0;">
                    <input type="radio" name="sync" id="sync" value="1" ng-model="params.mall_online" icheck> 上线
                </label>
                <label for="sync" class="radio-inline">
                    <input type="radio" name="sync" id="sync" value="0" ng-model="params.mall_online" icheck> 下线
                </label>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
</div>
