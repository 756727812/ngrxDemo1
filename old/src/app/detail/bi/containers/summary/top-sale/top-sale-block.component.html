<div class="row">
  <div class="col-xs-12">
    <div class="panel bi-panel summary-trade">
      <div class="panel-content">
        <div class="h">
          <div class="txt-h">24小时内最佳商品</div>
          <app-bi-right-nav label="商品分析"
                            href="/bi/goods"></app-bi-right-nav>
          <!-- TODO 跳转 -->
        </div>
        <div class="clearfix main">
          <div class="bi-table-wrap">
            <table class="table-hover table-striped">
              <thead>
                <tr>
                  <th>排名</th>
                  <th>商品信息</th>
                  <th>访客量</th>
                  <th>浏览量</th>
                  <th>销量</th>
                  <th>付款人数</th>
                  <th>付款金额（元）</th>
                  <th>单品转化率
                    <app-bi-mark-tip tipName="BI_TOPSALE_TH_TRAN"></app-bi-mark-tip>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of list; let i = index;">
                  <td class="rank">{{i+1}}</td>
                  <td class="name">
                    <a class="cell"
                       [href]="item.item_url"
                       target="_blank">
                      <img [seeSrc]="item.item_img_url"
                           [thumbnail]="'52x52'">
                      <div class="txt">{{item.item_name}}</div>
                    </a>
                  </td>
                  <td>{{item.item_uv | number}}</td>
                  <td>{{item.item_pv | number}}</td>
                  <td>{{item.sale_quantity | number}}</td>
                  <td>{{item.pay_user_num | number}}</td>
                  <td>{{item.pay_price_sum | _currency}}</td>
                  <td>{{item.item_rate | percent:'.2' }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
