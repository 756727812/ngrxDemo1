<div class="modal-header">
  <button type="button" class="close" ng-click="$ctrl.cancel()" data-dismiss="modal">&times;</button>
  <h3 class="modal-title">充值</h3>
</div>
<div class="modal-body" style="text-align: center; padding: 100px">
  <button class="btn btn-primary" type="submit" ng-click="$ctrl.applyResult(true)">已完成支付</button>
  <button class="btn btn-default" type="button" ng-click="$ctrl.applyResult(false)">失败了，再试一次</button>
</div>
