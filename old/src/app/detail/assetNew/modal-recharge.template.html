<div class="modal-recharge">
  <div class="modal-header">
    <button type="button" class="close" ng-click="$ctrl.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">{{$ctrl.modalTitle}}</h3>
  </div>
  <form class="form-horizontal w5c-form" novalidate w5c-form-validate name="rechargeForm">
    <div class="modal-body">
      <div class="form-group">
        <label for="rechargeMethod" class="col-sm-4 ">支付方式</label>
        <div class="col-sm-8">
          <see-radio-group items="$ctrl.payByItems" ng-model="$ctrl.formData.payBy" name="payBy"></see-radio-group>
        </div>
      </div>
      <div class="form-group" ng-if="$ctrl.rechargeType !== 'seedata'" ng-if="$ctrl.rechargeType !== 'seedata'">
        <label for="rechargeAmount" class="col-sm-4">充值金额(￥)</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="rechargeAmount" name="rechargeAmount" placeholder="" ng-model="$ctrl.formData.rechargeAmount"
            onkeyup="if(this.value.split('.')[1] && this.value.split('.')[1].length > 2){this.value = /\d+.\d\d/.exec(this.value)[0]}"
            onafterpaste="if(this.value.split('.')[1] && this.value.split('.')[1].length > 2){this.value = /\d+.\d\d/.exec(this.value)[0]}"
            min="0"
            required w5c-dynamic-element>
          <p>
            单笔限额最高50,000
          </p>
        </div>
      </div>
      <div class="form-group" ng-if="$ctrl.rechargeType === 'seedata'">
        <label for="rechargeAmount" class="col-sm-4">开通时长</label>
        <div class="col-sm-8">
          <see-radio-group items="$ctrl.rechargeAmountItems" ng-model="$ctrl.formData.rechargeAmount" name="rechargeAmount"></see-radio-group>
        </div>
      </div>
      <div class="form-group" ng-if="$ctrl.rechargeType === 'seedata'">
        <label for="rechargeAmount" class="col-sm-4">支付金额</label>
        <div class="col-sm-8">
          <span>{{$ctrl.formData.rechargeAmount | currency : '￥'}}</span>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-primary" type="submit" form="rechargeForm" w5c-form-submit="$ctrl.ok()">确定</button>
      <button class="btn btn-default" type="button" ng-click="$ctrl.cancel()">取消</button>
    </div>
  </form>
</div>
