<form nz-form [nzType]="'horizontal'"  [formGroup]="sForm" >
  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label>前端类目名称</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <input nz-input  formControlName="mallClassName" placeholder="前端类目名称"/>
      <div nz-form-explain *ngIf="sForm.get('mallClassName').dirty && sForm.get('mallClassName').hasError('maxlength')">
        类目名称不能超过6个字符串
      </div>
      <div nz-form-explain *ngIf="sForm.get('mallClassName').dirty && sForm.get('mallClassName').hasError('required')">
        类目名称不能为空
      </div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSpan]="6">
      <label>映射后端类目</label>
    </div>
    <div nz-form-control nz-col [nzSpan]="14">
      <nz-checkbox-group formControlName="mapCate" ></nz-checkbox-group>
      <div nz-form-explain  *ngIf="sForm.get('mapCate').dirty && sForm.get('mapCate').hasError('required')" style="color:#f04134">
       类目至少选择一项
      </div>
    </div>
  </div>
</form>

<div nz-form-item nz-row class="text-center">
    <button nz-button [nzType]="'primary'" class="p-l-30 p-r-30" [nzSize]="'large'" (click)="submitForm(sForm.value)">确定</button>
</div>
