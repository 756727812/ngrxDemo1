<div nz-row class="m-b-10">
  <div nz-col>
    <a href="/event/couponv2/add?close=1" target="_blank">创建优惠券</a>
     |
    <a href="javascript:void(0)" (click)="getCoupons()">刷新列表</a>
  </div>
</div>
<div nz-row>
  <div nz-col>
    <nz-table #nzTable
            [nzDataSource]="couponList"
            [nzPageSize]="pageSize">
      <thead nz-thead>
      <tr>
        <th nz-th>
          <span>名称</span>
        </th>
        <th nz-th>
          <span>面额&amp;门槛</span>
        </th>
        <th nz-th>
          <span>有效期</span>
        </th>
        <th nz-th>
          <span>状态</span>
        </th>
        <th nz-th>
          <span>限领/人</span>
        </th>
        <th nz-th>
          <span>操作</span>
        </th>
      </tr>
      </thead>
      <tbody nz-tbody>
      <tr nz-tbody-tr
          *ngFor="let item of nzTable.data">
        <td nz-td>{{item.name}}</td>
        <td nz-td>{{item.couponPrice | currency: '￥'}}&amp;{{item.limitMoney | currency: '￥'}}</td>
        <td nz-td>{{item.avaliableTimeStart | date: 'yyyy-MM-dd HH:mm'}}-<br />{{item.avaliableTimeEnd | date: 'yyyy-MM-dd HH:mm'}}</td>
        <td nz-td>{{statusMap[item.status]}}</td>
        <td nz-td>{{item.limitPer}}</td>
        <td nz-td>
          <button class="btn btn-sm btn-primary" type="button" (click)="addCouponItem(item)">添加</button>
        </td>
      </tr>
      </tbody>
    </nz-table>
  </div>
</div>
