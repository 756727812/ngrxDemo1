<div class="scroll-container">
  <nz-table #nzTable [nzIsPagination]="false"
            [nzDataSource]="_dataSet">
    <thead nz-thead>
      <tr>
        <th nz-th style="width: 120">
          <span>商品图</span>
        </th>
        <th nz-th>
          <span>商品名</span>
        </th>
        <th nz-th>
          <span>操作</span>
        </th>
      </tr>
    </thead>
    <tbody nz-tbody>
      <tr nz-tbody-tr
          *ngFor="let item of nzTable.data">
        <td nz-td
            class="img">
          <!-- 小尺寸 -->
          <img [seeSrc]="item.item_imgurl"
               [thumbnail]="'120x120'">
        </td>
        <td nz-td style="max-width: 200px;">
          <ellipsis lines="2">
            {{item.item_name}}
          </ellipsis>
        </td>
        <td nz-td>
          <span>
            <a (click)="removeItem(item.item_id)">移除</a>
          </span>
        </td>
      </tr>
    </tbody>
  </nz-table>
</div>
<div nz-row [nzGutter]="8" [nzType]="'flex'" [nzJustify]="'end'" class="bottom-btn">
  <div nz-col>
    <button nz-button
      (click)="exit()"
      [nzType]="'default'"
      [nzSize]="'default'">
      <span>取消</span>
    </button>
  </div>
  <div nz-col>
    <button nz-button
      (click)="assign()"
      [nzType]="'primary'"
      [nzSize]="'default'">
      <span>指派</span>
    </button>
  </div>
</div>
