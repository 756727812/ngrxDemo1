<div class="header">
  <h2><strong>详情统计</strong></h2>

  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="">微信趋势</a></li>
      <li class="active">详情统计</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <div class="row">
          <div class="col-md-12">
            <div class="info-box account-detail">
              <div class="info-content">
                <div class="row">
                  <div class="col-md-6">
                    <div class="base-info clearfix">
                      <div class="avatar-wrap">
                        <img class="img-circle" see-src="userInfo.user_icon" width="100%">
                      </div>
                      <div class="detail clearfix">
                        <div class="title">
                          <b ng-bind="userInfo.user_title"></b>
                        </div>
                        <span class="desc single-row-text" ng-repeat="desc in userInfo.user_desc" style="width: 114px;">{{desc}}</span>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="classify">
                      <div class="field-row">
                        <label>所属分类</label><a ng-href='/wechat/media?catalog_name={{userInfo.user_class[0].replace("所属分类","")}}' class="text-primary"><i class="fa fa-link"></i>{{userInfo.user_class[0].replace("所属分类","")}}</a></div>
                      <div class="field-row">
                        <ul class="tags clearfix"><label class="pull-left hack">标签</label>
                          <li ng-repeat="tag in tags" ng-show="tag">{{tag}}</li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2" style="display:none">
            <div class="box info-box rank-board" id="maxTypeRanking">
              <div class="box-header with-border">
                <h5 class="box-title">排名</h5>
                <div class="box-tools pull-right">
                  <span class="badge bg-ranking">2014-12-24</span>
                </div>
              </div>
              <div class="box-body info-content">
                <b class="num">1</b>
                <span>历史最高分类日排名</span>
              </div>
            </div>
          </div>
          <div class="col-md-2" style="display:none">
            <div class="box info-box rank-board" id="maxScoreRanking">
              <div class="box-header with-border">
                <h5 class="box-title">指数</h5>
                <div class="box-tools pull-right">
                  <span class="badge bg-score">2016-07-07</span>
                </div>
              </div>
              <div class="box-body info-content">
                <b class="num">1986.1</b>
                <span>历史最高指数</span>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="common-box account-stat">
              <div class="box-header">
                <b class="box-title">数据统计<small ng-bind="updateTime"></small></b>
              </div>
              <div class="box-body">
                <div class="row">
                  <div class="col-md-2" ng-repeat="item in accountStat" ng-hide="$index == 6">
                    <div class="info-block" ng-repeat="(key,val) in item">
                      <span>{{key}}</span><br/>
                      <b ng-bind="val | fixdata:key"></b>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="common-box account-stat">
              <div class="box-header">
                <b class="box-title">文章列表</b>
              </div>
              <div class="box-body">
                <div class="table-scrollable">
                  <table class="table table-hover table-striped">
                    <thead>
                      <tr class="boss-header">
                        <th style="width:350px;">标题</th>
                        <th class="sort-col sorted" data-sort="publish_time" style="width:205px;">发布时间</th>
                        <th class="text-right sort-col" data-sort="read_num">阅读数</th>
                        <th class="text-right sort-col" data-sort="like_num">点赞数
                          <!-- <i class="fa fa-sort" aria-hidden="true"></i> --></th>
                        <th class="text-right sort-col" data-sort="like_rate">点赞率</th>
                        <th class="text-right sort-col" data-sort="reward_num">打赏数</th>
                        <th class="text-right sort-col" data-sort="comment_num">评论数</th>
                        <th class="text-right sort-col" data-sort="score">影响力</th>
                        <th class="text-right sort-col" data-sort="speed">热度</th>
                        <th class="text-right sort-col" data-sort="quality">流行度</th>
                        <th class="text-right sort-col" data-sort="relative_score">爆款指数</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr ng-show="isNull">
                        <td colspan="11"> 暂无数据 </td>
                      </tr>
                      <tr ng-repeat="article in articleslist">
                        <td>
                          <a ng-href="/wechat/article/{{article.article_id}}" ng-bind-html="article.title | trustHtml"></a>
                        </td>
                        <td ng-bind="article.publish_time | dateFormat"></td>
                        <!-- <td><a ng-href="/wechat/dashboard?uid={{article.account_id}}&search=account"></a></td> -->
                        <!-- <td ng-bind = "article.article_tags"></td> -->
                        <td ng-bind="article.read_num"></td>
                        <td ng-bind="article.like_num"></td>
                        <td ng-bind="article.like_rate | percentage"></td>
                        <td ng-bind="article.reward_num"></td>
                        <td ng-bind="article.comment_num"></td>
                        <td ng-bind="article.score"></td>
                        <td ng-bind="article.speed"></td>
                        <td ng-bind="article.quality"></td>
                        <td class="text-danger" ng-bind="article.relative_score"></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <pagination total-items="total_items" items-per-page="50"></pagination>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
