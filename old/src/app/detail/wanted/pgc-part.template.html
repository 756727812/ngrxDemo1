<div class="header">
  <h2>
    <strong>内容兼职</strong>
  </h2>
  <div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
		  <li><a href="/">Seego后台</a></li>
		  <li><a href="/wanted">心愿管理</a></li>
		  <li class="active">内容兼职</li>
		</ol>
	</div>
</div>


<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <div>
          <button type="button" class="btn btn-primary" ng-click="addPgcCircle(checkedBoxAc)">批量添加PGC圈子</button>
          <div class="table-scrollable">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>#</th>
                  <th>账号名称</th>
                  <th>邮箱</th>
                  <th>状态</th>
                  <th>操作</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="ac in accounts">
                  <td>
                    <input type="checkbox" ng-model="checkedBoxAc[ac.id]">
                  </td>
                  <td ng-bind="ac.seller_name"></td>
                  <td ng-bind="ac.seller_email"></td>
                  <td ng-bind="ac.seller_status"></td>
                  <td>
                    <button type="button" class="btn btn-sm btn-primary" ng-click="addPgcCircle(ac.id)">添加PGC圈子</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination total-items="total_items"></pagination>

          <script type="text/ng-template" id="addPGCCircle.html">
            <div class="modal-header">
              <button type="button" class="close" ng-click="cancel()" data-dismiss="modal">&times;</button>
              <h3 class="modal-title">添加PGC圈子</h3>
            </div>
            <div class="modal-body">
              <div class="scrollable-table">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>ID</th>
                      <th>圈子名称</th>
                      <th>圈子描述</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="c in circleList">
                      <td><input type="checkbox" ng-disabled="c.owner_id == '0'" ng-model="checkedCircles[c.owner_id]"></td>
                      <td ng-bind="c.cir_id"></td>
                      <td ng-bind="c.cir_name"></td>
                      <td ng-bind="c.cir_description"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <uib-pagination total-items="circlesTotal" ng-model="current_page" items-per-page="20" boundary-link="true"
                              rotate="false" previous-text="上一页" next-text="下一页" ng-change="pageChange()"></uib-pagination>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" type="button" ng-click="ok()">确定</button>
              <button class="btn btn-default" type="button" ng-click="cancel()">取消</button>
            </div>
          </script>
        </div>

      </div>
    </div>
  </div>
</div>
<footer>

</footer>
