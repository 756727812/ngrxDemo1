<div class="header">
  <h2>
    <strong>我的圈子</strong>
  </h2>
  <div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
		  <li><a href="/">Seego后台</a></li>
		  <li><a href="/wanted">心愿管理</a></li>
		  <li class="active">编辑商品</li>
		</ol>
	</div>
</div>

<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <h4>编辑商品 <span>{{formData.item_name}}</span></h4>
        <form name="editCollectionItemForm" class=" form-horizontal " ng-submit="updateName()" novalidate>
          <div class="form-group">
            <label class="col-sm-2 control-label required">自定义商品名</label>
            <div class="col-sm-7">
              <input type="text" class="form-control" ng-model="formData.item_name" required/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">自定义商品描述</label>
            <div class="col-sm-7">
              <textarea id="add_comment" ng-model="formData.item_desc" class="form-control" rows="5"></textarea>
            </div>
          </div>
          <div class="form-group">
            <p class="col-sm-offset-2 col-sm-7 alert alert-danger" ng-show="errMsg">{{errMsg}}</p>

          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
              <button type="submit" class=" btn btn-lg btn-primary">
                确定
              </button>
              <a href="javascript:history.back()" class=" btn btn-lg btn-default">取消</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
