<div class="select-goods-container group" ng-controller="selectGoodsPopupController">
  <!-- <div class="select-goods-container group"> -->
  <div class="s-gds-head group">
    <div class="ngdialog-close"></div>
    <h3 class="s-gds-title fl">添加商品</h3>
  </div>
  <div class="s-gds-content group">
    <div class="row" style="border-bottom: 1px solid #ccc;">
      <div class="col-xs-8 p-t-10 p-b-10">
        <div class="row ">
          <div class="col-xs-12">
            <form class="form-inline" ng-submit="searchItem(keyword)">
              <input class="form-control" type="search" ng-model="keyword" placeholder="商品名称" />
              <button type="submit" class="btn btn-primary">
                搜索商品
              </button>
              <div class="pull-right ngdialog-pagination">
                <span>第{{curPage}}页</span>
                <i class="fa fa-angle-left" ng-click="prePage()"></i>
                <i class="fa fa-angle-right" ng-click="nextPage()"></i>
              </div>
            </form>
            <div class="row m-t-10">
              <div class="col-xs-3 co-item" ng-repeat="item in items" ng-click="toggleItem(item.item_id, $index)">
                <img alt=" " class="img-responsive " see-src="item.item_imgurl"/>
                <span class="item-name one-line">{{item.item_name}}</span>
                <div class="selected-prompt " ng-if="selectItemsId[items[$index][ 'item_id']] "></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xs-4 ">
        <div class="row ">
          <div class="col-xs-12 ">
            <h4>商品信息：</h4>
            <table>
              <tbody>
                <tr>
                  <td>商品名称：</td>
                  <td>{{currentItem.item_name}}</td>
                </tr>
                <tr>
                  <td>商品图片：</td>
                  <td><img width="100 " class="item-img " see-src="currentItem.item_imgurl" /></td>
                </tr>
                <tr>
                  <td>商品描述：</td>
                  <td ng-bind-html="currentItem.item_desc | trustHtml"></td>
                </tr>
                <tr>
                  <td>商品库存：</td>
                  <td>{{ currentItem.stock }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row m-t-10 selectedGoods">
      <div class="col-xs-12 ">
        <h5 class="fl ">已选择(点击取消):</h5>
        <div class="row ">
          <div class="col-xs-2" ng-repeat="(item_id, item) in selectItems ">
            <img ng-click="cancelItem($index) " alt="" class="img-thumbnail img-responsive " see-src="item.item_imgurl"/>
          </div>
        </div>
        <button ng-click="comfirmItems() " class="btn btn-primary m-t-10">
          确认添加
        </button>
      </div>
    </div>
	</div>
</div>
