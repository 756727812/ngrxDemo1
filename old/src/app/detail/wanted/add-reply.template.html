<div class="header">
  <h2>
    <strong>内容兼职</strong>
  </h2>
  <div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
		  <li><a href="/">Seego后台</a></li>
		  <li><a href="/wanted">心愿管理</a></li>
		  <li class="active">添加评论</li>
		</ol>
	</div>
</div>

<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <div class="add-answer-container" >
	        <form class="form-horizontal" ng-submit="addReply()">
		        <div class="form-group">
			        <label class="control-label col-sm-2">选择一个用户</label>
			        <div class="col-sm-7">
				        <select ng-init="formData.u_id" class="form-control" ng-options="user.u_id as user.u_username for user in users" ng-model="formData.u_id"></select>
			        </div>
		        </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">通过手机号设置作者</label>
              <div class="col-sm-7">
                <input type="tel" name="u_mobile" class="form-control" ng-model="formData.u_mobile"/>
              </div>
            </div>
		        <div class="form-group">
			        <label class="control-label col-sm-2">添加评论</label>
			        <div class="col-sm-7">
				        <textarea cols="30" rows="5" class="form-control" ng-model="formData.reply_content" ></textarea>
			        </div>
		        </div>
		        <div class="form-group">
			        <button type="submit" class="btn btn-primary col-sm-offset-2">确定</button>
			        <a href="javascript:history.back()" class="btn btn-default">取消</a>
		        </div>
	        </form>
        </div>
      </div>
    </div>
  </div>
</div>
