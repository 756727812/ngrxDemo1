<div class="header">
  <h2>
    <strong>我的圈子</strong>
  </h2>
  <div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
		  <li><a href="/">Seego后台</a></li>
		  <li><a href="/wanted">心愿管理</a></li>
		  <li class="active">商品列表</li>
		</ol>
	</div>
</div>

<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <h4>商品列表</h4>
        <div class="table-scrollable">
          <!--合集-->
          <table class="table table-hover table-striped" ng-if="itemList">
            <thead>
              <tr>
                <th>商品ID</th>
                <th>图片</th>
                <th>名称</th>
                <th>描述</th>
                <th>标签</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in itemList">
                <td>{{item.item_id}}</td>
                <td><img width="100" class="img-viewer" alt="{{item.item_name}}" see-src="item.item_imgurl" see-viewer/></td>
                <td>{{item.item_name}}</td>
                <td>{{item.item_desc}}</td>
                <td>
                  <img ng-show="item.item_tag" width="100" alt="{{item.item_tag_id}}" class="img-viewer"
                       see-src="item.item_tag_id == 0 ? '//image.seecsee.com' + item.item_tag : item.item_tag"
                       see-viewer/></td>
                </td>
                <td>
                  <a ng-href="/wanted/myCircle/editCollectionItem?id={{item.item_id}}&coid={{collection_id}}" class="btn btn-sm btn-primary">
                    <i class="fa fa-edit"></i>编辑</a>
                  <a href="" class="btn btn-sm btn-primary" ng-click="delGoodsItem(item.item_id)"> <i class="fa fa-trash-o"></i>删除商品</a>
                  <a ng-href="/wanted/myCircle/addGoodsTags?id={{item.item_id}}&coid={{collection_id}}" class="btn btn-sm btn-primary">
                    <i class="fa fa-tag"></i>添加标签</a>
                </td>
              </tr>
            </tbody>
          </table>

          <!--小合集-->
          <table class="table table-hover table-striped" ng-if="miniItemList">
            <thead>
              <tr>
                <th>商品ID</th>
                <th width="120">图片</th>
                <th>名称</th>
                <th>描述</th>
                <th width="120">标签</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in miniItemList">
                <td>{{item.item_id}}</td>
                <td><img width="100" alt="{{item.item_name}}" class="img-viewer" see-src="item.item_imgurl" see-viewer/></td>
                <td>{{item.item_name}}</td>
                <td>{{item.item_desc}}</td>
                <td>
                  <img ng-show="item.item_tag" width="100" alt="{{item.item_tag_id}}" class="img-viewer" see-src="item.item_tag_id == 0 ? '//image.seecsee.com' + item.item_tag : item.item_tag"
                       see-viewer/>
                </td>
                <td>
                  <a ng-href="/wanted/myCircle/editCollectionItem?id={{item.item_id}}&mcol_id={{mcol_id}}" class="btn btn-sm btn-primary">
                    <i class="fa fa-edit"></i>编辑</a>
                  <button type="button" class="btn btn-sm btn-primary" ng-click="delMiniCollectionGoodsItem(item.item_id)">
                    <i class="fa fa-trash-o"></i>删除商品</button>
                  <a ng-href="/wanted/myCircle/addGoodsTags?id={{item.item_id}}&mcol_id={{mcol_id}}" class="btn btn-sm btn-primary">
                    <i class="fa fa-tag"></i>添加标签</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
<footer>

</footer>
