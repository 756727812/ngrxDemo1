<div class="header">
  <h2>
    <strong>我的圈子</strong>
  </h2>
  <div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
		  <li><a href="/">Seego后台</a></li>
		  <li><a href="/wanted">心愿管理</a></li>
		  <li class="active">添加标签</li>
		</ol>
	</div>
</div>
<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <h4>添加标签</h4>
        <form class="form-horizontal" ng-submit="addGoodsTag()">
          <div class="form-group">
            <label class="control-label col-sm-2">商品标签</label>
            <div class="col-sm-7">
              <select class="form-control" ng-model="tagID">
                <option value="" selected>-- 请选择 --</option>
                <option value="1">Sale</option>
                <option value="2">New</option>
                <option value="0">自定义</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
              <img see-src="tagURL" alt="" width="100" class="img-thumbnail">
              <div ng-show="tagID == 0">
                <label class="btn btn-sm btn-primary">
                  选择标签
                  <input style="display:none" type="file" see-file-select="uploadTag" accept="image/jpg, image/jpeg, image/png">
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-7">
              <button type="submit" class=" btn btn-lg btn-primary">确定</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
