<div class="header">
  <h2>
    <strong>回答列表</strong>
  </h2>
  <div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
		  <li><a href="/">Seego后台</a></li>
		  <li><a href="/wanted">心愿管理</a></li>
		  <li class="active">回答列表</li>
		</ol>
	</div>
</div>

<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <form class="form-inline" ng-submit="searchAnswer()">
          <div class="form-group">
            <label class="control-label"> 搜索时间</label>
            <input type="date" class="form-control" ng-model="searchData.from">&nbsp;&dash;&nbsp;
            <input type="date" class="form-control" ng-model="searchData.to">
          </div>
          <button type="submit" class="btn btn-primary">
            搜索
          </button>
        </form>
        <div id='imgViewContainer' class="table-scrollable">
          <table class="table ">
            <thead>
              <tr>
                <th>ID</th>
                <th></th>
                <th>描述</th>
                <th>期望价格</th>
                <th>发布时间</th>
                <th>物品名称</th>
                <th>回答数</th>
                <th see-hide="Hide-DD">真实同求数</th>
                <th>
                  <!--操作-->
                </th>
              </tr>
            </thead>
            <tbody ng-repeat="reply in replyList track by $index">
              <tr>
                <td rowspan="3" ng-bind="reply.theme.t_id"></td>
                <td>问题</td>
                <td>
                  <img see-src="reply.theme.t_imgurl"  alt="{{::reply.theme.t_title}}" width="100" height="100" class="img-thumbnail">
                  <p style="display: inline" ng-bind="reply.theme.t_title"></p>
                </td>
                <td ng-bind="reply.theme.t_price"></td>
                <td ng-bind="reply.theme.t_time"></td>
                <td ng-bind="reply.theme.cl_class"></td>
                <td ng-bind="reply.theme.t_findcount"></td>
                <td see-hide="Hide-DD"></td>
                <td rowspan="3">
                </td>
              </tr>
              <tr>
                <td rowspan="2">回答</td>
                <td rowspan="2">
                  <img width="100" height="100" class="img-thumbnail" see-src="reply.find.f_imgurl" alt="{{::reply.find.f_comment}}" />
                  <p style="display: inline;" ng-bind="reply.find.f_comment"></p>
                </td>
                <td>价格</td>
                <td>回复时间</td>
                <td rowspan="2">包</td>
                <td>评论数</td>
                <td>点赞数</td>
              </tr>
              <tr>
                <td ng-bind="reply.find.f_price | currency: '￥'"></td>
                <td ng-bind="reply.find.f_time"></td>
                <td ng-bind="reply.find.f_followcount"></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination total-items="total_items"></pagination>
      </div>
    </div>
  </div>
</div>
