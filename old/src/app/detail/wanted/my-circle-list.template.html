<div class="header">
  <h2>
    <strong>我的圈子</strong>
  </h2>
  <div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
		<li><a href="/">Seego后台</a></li>
		<li><a href="/wanted">心愿管理</a></li>
		<li class="active">我的圈子</li>
		</ol>
	  </div>
</div>

<div class="row">
  <div class="col-lg-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <div class="table-scrollable">
          <table class="table table-hover table-striped">
            <thead>
              <tr class="title">
                <th>编号</th>
                <th>圈子banner</th>
                <th>圈子logo</th>
                <th>名称</th>
                <th>心愿数</th>
                <th>申请时间</th>
                <th>粉丝数</th>
                <th>状态</th>
                <th>操作</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="circle in circleList">
                <td ng-bind="circle.cir_id"></td>
                <td>
                  <img class="img-circle" width="80" height="80" alt="圈子banner" see-src="circle.cir_banner" see-viewer/>
                </td>
                <td>
                  <img class="img-circle" width="80" height="80" alt="圈子logo" see-src="circle.cir_logo" see-viewer/>
                </td>
                <td>
                  <h4 ng-bind="circle.cir_name"></h4>
                  <p ng-bind="circle.cir_description"></p>
                </td>
                <td ng-bind="circle.themecount"></td>
                <td ng-bind="circle.cir_time"></td>
                <td ng-bind="circle.followcount"></td>
                <td>已有</td>
                <td><a class="btn btn-sm btn-primary" ng-href="/wanted/myCircle/circleInfo?cir_id={{circle.cir_id}}">进入圈子</a></td>
              </tr>
            </tbody>
          </table>
        </div>
        <a href="/wanted/myCircle/createCircle" class="btn btn-primary" ng-show="vm.circleList.length === 0" see-access="C2C-Seller New-Brand C2C-Service B2C-Service Fin-Admin Oper Super-Admin PGC-Service KOL">
          创建圈子
        </a>
        <a href="/wanted/myCircle/relateCircle" class="btn btn-primary" see-access="See-Admin Oper">
          添加圈子
        </a>
      </div>
    </div>
  </div>
</div>
