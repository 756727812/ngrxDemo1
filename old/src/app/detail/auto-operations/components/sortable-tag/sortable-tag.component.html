<div class="sortalble-container">
  <div [sortablejs]="sortableItems" [sortablejsOptions]="sortableOptions"  *ngIf="!disabledEdit else sortTargetTemplate">
    <ng-container *ngTemplateOutlet="sortTargetTemplate"></ng-container>
  </div>
</div>
<ng-template #sortTargetTemplate>
  <div class="item-container" *ngFor="let item of sortableItems; index as index">
    <div class="item-tag-container">
      <div class="item-name">{{item.name}}</div>
    </div>
  </div>
</ng-template>
