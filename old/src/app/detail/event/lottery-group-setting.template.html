
<div class="row">
  <div class="col-xs-12 portlets">
    <h2 class="m-t-0"><strong>抽奖团设置</strong></h2>
    <div class="panel">
      <div class="panel-content">
        <form class="form-horizontal w5c-form" role="form" w5c-form-validate novalidate name="lotteryForm">
          <div class="form-group">
            <label class="col-sm-2 control-label required">开奖助手设置</label>
            <div class="col-sm-10">
              <div class="form-group">
                <label class="col control-label">微信号</label>
                <div class="col w-200">
                  <input type="text" class="form-control" name="groupName" ng-model="$ctrl.formData.groupName" required>
                </div>
              </div>
              <div class="form-group">
                <label class="col control-label">二维码</label>
                <div class="col-sm-8">
                  <label class="btn btn-primary m-0">上传图片
                    <input type="file" class="hide" ngf-select="$ctrl.uploadQRCode($file)" accept="image/jpg, image/jpeg, image/png">
                  </label>
                  <div class="img-container m-t-10" ng-show="$ctrl.formData.codeUrl">
                    <img see-src="$ctrl.formData.codeUrl" alt="">
                  </div>
                  <span class="custom-error" ng-show="lotteryForm.$submitted && !$ctrl.formData.codeUrl"><i class="si si-danger"></i>&nbsp;请上传二维码图片</span>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label required">群引导</label>
            <div class="col-sm-10">
              <label class="radio-inline">
                <input type="radio" name="fansGroupFlag" ng-model="$ctrl.formData.fansGroupFlag" ng-value="1"> 自定义
              </label>
              <label class="radio-inline">
                <input type="radio" name="fansGroupFlag" ng-model="$ctrl.formData.fansGroupFlag" ng-value="2"> 关
              </label>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-8 col-sm-offset-2">
              <button type="submit" w5c-form-submit="$ctrl.save()" class="btn btn-primary m-0">确定</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
