<div class="header">
  <h2><strong>Seego合伙人</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="">活动管理</a></li>
      <li class="active">Seego合伙人</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <div class="scrollable-table">
          <table class="table table-striped table-hover">
              <thead>
                  <tr>
                      <th>兑换码ID</th>
                      <th>用户名</th>
                      <th>u_id</th>
                      <th>开通兑换码</th>
                      <th>冻结金额</th>
                      <th>待提现金额</th>
                      <th>已申请提现金额</th>
                      <th>已打款金额</th>
                      <th>操作</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="pa in partnerList">
                      <td ng-bind="pa.id"></td>
                      <td ng-bind="pa.u_username"></td>
                      <td ng-bind="pa.u_id"></td>
                      <td ng-bind="pa.keyword"></td>
                      <td ng-bind="pa.freeze | currency: '￥'"></td>
                      <td ng-bind="pa.wait_withdraw | currency: '￥'"></td>
                      <td ng-bind="pa.withdrawing | currency: '￥'"></td>
                      <td ng-bind="pa.withdrawed | currency: '￥'"></td>
                      <td>
                          <a ng-href="/event/seego-partner-bill/{{pa.u_id}}" class="btn btn-sm btn-primary">查看佣金</a>
                      </td>
                  </tr>
              </tbody>
          </table>
        </div>
        <pagination total-items="total_items"></pagination>
      </div>
    </div>
  </div>
</div>
