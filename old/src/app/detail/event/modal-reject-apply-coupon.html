<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form class="form" role="form">
        <div class="form-group">
            <label for="reason" class="col-sm-1 control-label">备注</label>
            <div class="col-sm-11">
                <textarea rows="3" class="form-control" id="reason" placeholder="{{desc}}" ng-model="rejectReason"></textarea>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer ">
    <button type="button" ng-click="ok()" class="btn btn-primary m-t-10" data-dismiss="modal">确定</button>
    <button type="button" ng-click="cancel()" class="btn btn-default m-t-10">取消</button>
</div>
