<div class="header">
  <h2><strong>活动栏目管理</strong></h2>
  <div class="breadcrumb-wrapper">
    <ol class="breadcrumb">
      <li><a href="/">Seego后台</a></li>
      <li><a href="">活动管理</a></li>
      <li class="active">活动栏目管理</li>
    </ol>
  </div>
</div>
<div class="row">
  <div class="col-xs-12 portlets">
    <div class="panel">
      <div class="panel-content">
        <h4>活动提报/栏目管理<a see-access="Super-Admin Elect-Admin C2C-Seller New-Brand" href="/event/active-list">所有活动</a></h4>
        <a href="/event/add-column" class="btn btn-primary"><i class="fa fa-ticket"></i>新建栏目</a>
        <div class="table-scrollable">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>
                  <i class="fa fa-ticket"></i> 栏目编号
                </th>
                <th>
                  <i class="fa fa-calendar-check-o"></i> 栏目
                </th>
                <th>
                  <i class="fa fa-user"></i> 栏目简介
                </th>
                <th width="100">
                  <i class="fa fa-edit"></i> 操作
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="act in actives">
                <td ng-bind="act.id"></td>
                <td>
                  <img width="100" see-src="act.banner_imgurl" alt="{{ct.set_name}}" see-viewer/>
                  <p ng-bind="act.set_name"></p>
                </td>
                <td>
                  <span ng-bind="act.description|moreContent:100"></span><a ng-if="act.description.length >= 100" href="" ng-click="openDetail(act.description)">查看详情</a>
                </td>
                <td>
                  <a ng-href="/event/add-column?action=edite&id={{act.id}}" class="btn btn-primary pull-left m-b-10"><i class="fa fa-ticket"></i>编辑 </a>
                  <a ng-click="deleteEventSet(act.id)" class="btn btn-primary pull-left m-r-20"><i class="fa fa-ticket"></i>删除 </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <pagination total-items="total_items" items-per-page="10"></pagination>
      </div>
    </div>
  </div>
</div>
