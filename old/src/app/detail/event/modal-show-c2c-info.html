<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h3 class="modal-title">查看商户</h3>
</div>
<div class="modal-body text-center">
	<table class="table table-striped table-hover">
		<tr>
			<td>
				名字:
			</td>
			<td>
				{{backend.seller_name}}
			</td>
		</tr>
		<tr>
			<td>
				邮箱:
			</td>
			<td>
				{{backend.seller_email}}
			</td>
		</tr>
		<tr>
			<td>
				手机:
			</td>
			<td>
				{{backend.seller_mobile}}
			</td>
		</tr>
		<tr>
			<td>
				注册时间:
			</td>
			<td>
				{{backend.seller_register_time}}
			</td>
		</tr>
		<tr>
			<td>
				主营品牌:
			</td>
			<td>
				{{backend.seller_brand}}
			</td>
		</tr>
		<tr>
			<td>
				主营类别:
			</td>
			<td>
				{{backend.seller_class}}
			</td>
		</tr>
		<tr>
			<td>
				描述:
			</td>
			<td>
				{{backend.seller_desc}}
			</td>
		</tr>
	</table>
</div>
<div class="modal-footer">
</div>
