<div>
  <nz-spin [nzSpinning]="listLoading">
    <div nz-row [nzGutter]="8">
      <div nz-col [nzSpan]="8" *ngFor="let item of articleGrouponList">
        <nz-card class="ant-card-hoverable">
          <ng-template #title>
            <label nz-checkbox [(ngModel)]="item.checked">
              <span [title]="item.productName" [innerHTML]="item.productName"></span>
            </label>
          </ng-template>
          <ng-template #body>
            <div class="custom-image">
              <img alt="" width="100%" [seeSrc]="item.bannerUrl" seeViewer [alt]="item.productName" />
            </div>
          </ng-template>
        </nz-card>
      </div>
    </div>
  </nz-spin>
  <div class="customize-footer">
    <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="emitDataOutside($event)" [nzLoading]="btnLoading">
      确认添加
    </button>
    <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
      取消
    </button>
  </div>
</div>
