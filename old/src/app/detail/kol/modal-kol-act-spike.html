<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">{{vm.params_obj.sort == 'spike'?'编辑':'创建'}}秒杀</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-xs-20 portlets" style="padding-left:20px;">
            <div class="grid-portfolio m-t-10">
                <div class="grid-portfolio m-t-10">
                    <div class="row">
                        <form class="form-horizontal w5c-form" name="spikeKOLForm" novalidate w5c-form-validate role="form">
                            <div class="form-group">
                                <label class="control-label col-sm-3 required">活动名称</label>
                                <div class="col-sm-8">
                                    <input name="kol_act_name" type="text" class="form-control" ng-trim="true" required ng-model="vm.seckill_info.act_name" ng-disabled="vm.params_obj.status == 3 && vm.params_obj.sort == 'spike'">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3 required">商品ID</label>
                                <div class="col-sm-8">
                                    <input name="kol_act_id" type="number" class="form-control" ng-trim="true" required placeholder="请填入该KOL子商品ID(只能填一个)" ng-model="vm.seckill_info.item_id" ng-blur="vm.isGoods()" ng-disabled="vm.params_obj.status != 1 && vm.params_obj.sort == 'spike'">
                                </div>
                            </div>
                            <div class="form-group" ng-if="vm.goods_msg">
                                <label class="control-label col-sm-3"></label>
                                <div class="col-sm-8">
                                    <img ng-src="{{vm.goods_msg.item_imgurl}}" class="col-sm-4" style="padding:0;">
                                    <div class="col-sm-8">
                                        <h3 style="margin: 5px 0;font-size: 16px;">{{vm.goods_msg.item_name}}</h3>
                                        <p>¥{{vm.goods_msg.item_price}}</p>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3 required">秒杀价格</label>
                                <div class="col-sm-8">
                                    <input name="kol_act_price" type="text" class="form-control" ng-trim="true" required ng-model="vm.seckill_info.price" ng-disabled="vm.params_obj.status != 1 && vm.params_obj.sort == 'spike'">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3 required">秒杀数量</label>
                                <div class="col-sm-8">
                                    <input name="kol_act_num" type="text" class="form-control" ng-trim="true" required ng-model="vm.seckill_info.stock" ng-disabled="vm.params_obj.status == 3 && vm.params_obj.sort == 'spike'">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3 required">秒杀时间段</label>
                                <div class="col-sm-8">
                                    <!-- <input name="kol_act_times" type="text" class="form-control" ng-trim="true" required ng-model="vm.seckill_info.start_time"> -->
                                    <div class="dropdown" style="display: inline-block;">
                                        <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="" aria-expanded="false">
                                            <input type="text" name="start_time" datetime="yyyy/MM/dd HH:mm" class="form-control" style="height: 34px;width: 160px;" data-ng-model="vm.start_time" required ng-disabled="vm.params_obj.status != 1 && vm.params_obj.sort == 'spike'">
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" ng-hide="vm.params_obj.status != 1 && vm.params_obj.sort == 'spike'">
                                            <datetimepicker data-ng-model="vm.start_time" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }"/>
                                        </ul>
                                    </div>
                                    <span>——</span>
                                    <div class="dropdown" style="display: inline-block;">
                                        <a class="dropdown-toggle" id="dropdown3" role="button" data-toggle="dropdown" data-target="#" href="" aria-expanded="false">
                                            <input type="text" name="end_time" datetime="yyyy/MM/dd HH:mm" class="form-control" style="height: 34px;width: 160px;" data-ng-model="vm.end_time" required ng-disabled="vm.params_obj.status == 3 && vm.params_obj.sort == 'spike'">
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" ng-hide="vm.params_obj.status == 3 && vm.params_obj.sort == 'spike'">
                                            <datetimepicker data-ng-model="vm.end_time" data-datetimepicker-config="{ dropdownSelector: '#dropdown3' }"/>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-3 required">预告时间</label>
                                <div class="col-sm-8">
                                    <!-- <input name="kol_act_notice" type="text" class="form-control" ng-trim="true" required ng-model="vm.seckill_info.herald_time"> -->
                                    <div class="dropdown">
                                        <a class="dropdown-toggle" id="dropdown4" role="button" data-toggle="dropdown" data-target="#" href="" aria-expanded="false">
                                            <input type="text" name="kol_herald_time" datetime="yyyy/MM/dd HH:mm" class="form-control" data-ng-model="vm.herald_time" required ng-disabled="vm.params_obj.status != 1 && vm.params_obj.sort == 'spike'">
                                        </a>
                                        <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" ng-hide="vm.params_obj.status != 1 && vm.params_obj.sort == 'spike'">
                                            <datetimepicker data-ng-model="vm.herald_time" data-datetimepicker-config="{ dropdownSelector: '#dropdown4' }"/>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" ng-if="vm.goods_msg">
                                <label class="control-label col-sm-3">活动范围</label>
                                <div class="col-sm-8">
                                    <p ng-repeat="item in vm.goods_msg.list_article track by $index">{{item.article_type_name}} {{item.title}}</p>
                                </div>
                            </div>
                            <div class="modal-footer" ng-if="vm.params_obj.status == 3">
                                <button class="btn btn-primary" type="button" w5c-form-submit="vm.cancel()">关闭</button>
                            </div>
                            <div class="modal-footer" ng-if="vm.params_obj.status != 3">
                                <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">保存</button>
                                <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>
