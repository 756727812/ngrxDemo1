<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">优惠券配置</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="addKOLForm" novalidate w5c-form-validate role="form">
        <div class="form-group">
            <label class="control-label col-sm-4">{{vm.name}}</label>
            <div class="col-sm-7">
              <label class="control-label col-sm-4">{{vm.title}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">优惠券1</label>
            <div class="col-sm-7">
              <input name="coupon_type_1" type="text" class="form-control" ng-model="vm.form_data.coupon_type_1" ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">优惠券2</label>
            <div class="col-sm-7">
              <input name="coupon_type_2" type="text" class="form-control" ng-model="vm.form_data.coupon_type_2" ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">优惠券3</label>
            <div class="col-sm-7">
              <input name="coupon_type_3" type="text" class="form-control" ng-model="vm.form_data.coupon_type_3" ng-trim="true">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4">优惠券4</label>
            <div class="col-sm-7">
              <input name="coupon_type_4" type="text" class="form-control" ng-model="vm.form_data.coupon_type_4" ng-trim="true">
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
