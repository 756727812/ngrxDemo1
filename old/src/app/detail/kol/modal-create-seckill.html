<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">秒杀配置</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="addKOLForm" novalidate w5c-form-validate role="form">
        <div class="form-group">
            <label class="control-label col-sm-4">{{vm.name}}</label>
            <div class="col-sm-7">
              <label class="control-label col-sm-4">{{vm.title}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 required">商品ID</label>
            <div class="col-sm-7">
              <input name="seckill_item_ids" type="text" class="form-control" ng-model="vm.form_data.seckill_item_ids" ng-trim="true" required ng-change="vm.changeItem()">
            </div>
        </div>
        <div class="form-group" ng-if="vm.form_data.item_name">
            <label class="control-label col-sm-4">商品信息</label>
            <div class="col-sm-7">
              <table border="0">
                <tr>
                  <td>{{vm.form_data.item_name}} </td>
                </tr>
                <tr>
                  <td>￥{{vm.form_data.item_price}}</td>
                </tr>
                <tr>
                  <td><img see-src="{{vm.form_data.item_imgurl || ''}}" width="60" height="60" alt="" class="img-circle"></td>
                </tr>
              </table>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 required">开始时间</label>
            <div class="col-sm-7">
              <div class="dropdown" style="margin-bottom: 10px;display: inline-block;">
                  <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="" aria-expanded="false">
                      <input type="text" datetime="yyyy-MM-dd HH:mm:ss" class="form-control" style="height: 34px;width: 170px;" data-ng-model="vm.form_data.begin_time" required>
                  </a>
                  <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                      <datetimepicker data-ng-model="vm.form_data.begin_time" data-datetimepicker-config="{ dropdownSelector: '#dropdown2' }" />
                  </ul>
              </div>
              <!--
              <div class="input-group">
                <input type="text" name="begint_time" class="form-control w-100" placeholder="eg: 2016-01-01" readonly
                  uib-datepicker-popup ng-model="vm.form_data.begin_time" is-open="$ctrl.opened" current-text="今天"
                  clear-text="清空" close-text="关闭" required />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-primary" ng-click="$ctrl.opened = true"><i class="glyphicon glyphicon-calendar"></i></button>
                  </span>
              </div>
            -->
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 required">数量</label>
            <div class="col-sm-7">
              <input name="stock" type="text" class="form-control" ng-model="vm.form_data.stock" ng-trim="true" required>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
