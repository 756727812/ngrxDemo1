<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">添加商品</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal w5c-form" name="addKOLForm" novalidate w5c-form-validate role="form">
        <div class="form-group">
            <label class="control-label col-sm-4">{{vm.name}}名</label>
            <div class="col-sm-7">
              <label class="control-label col-sm-4">{{vm.title}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-4 required">商品列表，如 124,125</label>
            <div class="col-sm-7">
              <input name="ids" type="text" class="form-control" ng-model="vm.form_data.ids" ng-trim="true" required>
            </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" type="button" w5c-form-submit="vm.ok()">确定</button>
          <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
      </div>
    </form>
</div>
