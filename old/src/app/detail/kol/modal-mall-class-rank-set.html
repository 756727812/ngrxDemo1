<div class="modal-header">
    <button type="button" class="close" ng-click="vm.cancel()" data-dismiss="modal">&times;</button>
    <h3 class="modal-title">分类编辑</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="expressCode" class="col-sm-3 control-label required">分类提示</label>
            <div class="col-sm-9">
                <label for="online" class="radio-inline" style="padding-left: 0;">
                    <input type="radio" name="online" id="online" value="1" ng-model="vm.set_info.enabled_mall_class" icheck> 展示分类
                </label>
                <label for="online" class="radio-inline">
                    <input type="radio" name="online" id="online" value="0" ng-model="vm.set_info.enabled_mall_class" icheck> 隐藏分类
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="expressCode" class="col-sm-3 control-label">分类排序</label>
            <div class="col-sm-9">
                <div class="table-scrollable">
                    <table class="table table-hover table-striped">
                      <thead>
                        <tr>
                          <th>商城分类名称</th>
                          <th>商品数</th>
                          <th>实际位置</th>
                          <th>排序(越大越前)</th> 
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="item in vm.set_info.list track by $index">
                            <td>{{item.mall_class_name}}</td>
                            <td>{{item.item_num}}</td>
                            <th>{{item.pos}}</th>
                            <td> 
                                <input name="rank" type="number" class="form-control" ng-model="item.rank" ng-trim="true" ng-change="vm.changePos()" required>
                            </td>
                        </tr>
                      </tbody>
                    </table>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.ok()">确定</button>
    <button class="btn btn-default" type="button" ng-click="vm.cancel()">取消</button>
</div>
