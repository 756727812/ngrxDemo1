<div class="header">
	<h2><strong>分销渠道管理</strong></h2>

	<div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
			<li><a href="/">Seego后台</a></li>
			<li><a href="/fashion">库存管理</a></li>
			<li class="active">分销渠道管理</li>
		</ol>
	</div>
</div>
<div>
	<div class="row">
		<div class="col-xs-12 portlets">
			<div class="panel">
				<div class="panel-content">
					<form ng-submit="$ctrl.submitSearch()" class="form-inline">
						<div class="form-group">
							<label class="control-label">
                  <input type="search" class="form-control" ng-model="$ctrl.search_form.keyword" placeholder="分销渠道名称/Seego后台帐号">
              </label>
						</div>
						<button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>搜索</button>
					</form>

					<div class="table-scrollable">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>渠道ID</th>
									<th>渠道名称</th>
									<th>Seego后台帐号</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="seller in $ctrl.seller_list track by seller.id">
									<td>{{seller.id}}</td>
									<td>{{seller.seller_name}}</td>
									<td>{{seller.seller_email}}</td>
									<td>
										<a ng-href="/store/distribution-list/{{seller.id}}/store-lock-records" class="text-primary">库存锁定记录</a>
										<a ng-href="/store/distribution-list/{{seller.id}}/store-priority" class="text-primary">仓库出库优先级</a>
									</td>
								</tr>
							</tbody>
						</table>
						<p class="text-info" ng-if="$ctrl.seller_list.length === 0">暂时还没有数据哦！</p>
					</div>
					<pagination total-items="$ctrl.total_items"></pagination>
				</div>
			</div>
		</div>
	</div>

</div>
