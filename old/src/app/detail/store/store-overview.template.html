<div class="header">
	<h2><strong>库存概况</strong></h2>

	<div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
			<li><a href="/">Seego后台</a></li>
			<li><a href="/store">库存管理</a></li>
			<li class="active">库存概况</li>
		</ol>
	</div>
</div>
<div>
	<div class="row">
		<div class="col-xs-12 portlets">
			<div class="panel">
				<div class="panel-content">
          <store-item id="$ctrl.id"></store-item>
          <form ng-submit="$ctrl.submitSearch()" class="form-inline">
						<div class="form-group">
							<label class="control-label">搜索
                  <input type="search" class="form-control w-200" style="width: 200px;" ng-model="$ctrl.search_form.keyword" placeholder="SPUID/SKU囤货码/商品名">
              </label>
							<label class="control-label">筛选仓库
								<select class="form-control" ng-model="$ctrl.search_form.store_id"
									ng-options="st.store_id as st.name for st in $ctrl.config_store">
									<option value="" selected>-- 请选择 --</option>
								</select>
							</label>
						</div>
						<button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>搜索</button>
					</form>

					<div class="table-scrollable">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>所在仓库</th>
									<th>SKU囤货码</th>
                  <th>颜色&示意图</th>
                  <th>尺码</th>
                  <th>当前库存总量</th>
                  <th>当前锁定库存量</th>
                  <th>当前闲置库存量</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="log in $ctrl.store_list track by log.storage_sku_id">
									<td>{{log.store_info.name}}</td>
									<td>{{log.storage_sku_id}}</td>
									<td>
                    <span class="text-info">{{log.color_value}}</span>
										<div class="img-container">
                    	<img ng-if="log.sku_imgurl" see-src="log.sku_imgurl" alt="" height="150" see-viewer>
										</div>
                  </td>
									<td>{{log.size_value}}</td>
									<td>{{log.stock_all}}</td>
									<td>{{log.stock_locked}}</td>
									<td>{{log.stock_free}}</td>
								</tr>
							</tbody>
						</table>
            <p ng-if="$ctrl.store_list.length === 0">暂时还没有库存概况数据哦！</p>
					</div>
					<pagination total-items="$ctrl.total_items"></pagination>
				</div>
			</div>
		</div>
	</div>

</div>
