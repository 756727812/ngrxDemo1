<div class="header">
	<h2><strong>库存管理</strong></h2>

	<div class="breadcrumb-wrapper">
		<ol class="breadcrumb">
			<li><a href="/">Seego后台</a></li>
			<li><a href="/store">库存管理</a></li>
			<li class="active">库存商品</li>
		</ol>
	</div>
</div>
<div>
	<div class="row">
		<div class="col-xs-12 portlets">
			<div class="panel">
				<div class="panel-content">
					<form ng-submit="$ctrl.submitSearch()" class="form-inline">
						<div class="form-group">
							<label class="control-label">搜索
                  <input type="search" class="form-control w-200" style="width: 200px;" ng-model="$ctrl.searchForm.keyword" placeholder="SPUID/SKU囤货码/商品名">
              </label>
							<label class="control-label">筛选仓库
								<select class="form-control" ng-model="$ctrl.searchForm.store_id"
									ng-options="st.store_id as st.name for st in $ctrl.config_store">
									<option value="" selected>-- 请选择 --</option>
								</select>
							</label>
						</div>
						<button type="submit" class="btn btn-primary"><i class="fa fa-search"></i>搜索</button>
						<a href="/store/goods-list/new" class="btn btn-primary"><i class="fa fa-plus"></i>创建库存商品</a>
					</form>

					<div class="table-scrollable">
						<table class="table table-hover table-striped">
							<thead>
								<tr>
									<th>SPUID</th>
									<th>商品图</th>
									<th>商品名称</th>
                  <th>库存量</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="spu in $ctrl.spu_list track by spu.storage_spu_id">
									<td>{{spu.storage_spu_id}}</td>
									<td>
										<div class="img-container">
											<img see-src="spu.banner" see-viewer alt="{{spu.spu_name}}">
										</div>
									</td>
									<td>{{spu.spu_name}}</td>
                  <td>{{spu.stock}}</td>
									<td>
										<a ng-href="/store/goods-list/{{spu.storage_spu_id}}/warehousing-info-new" class="text-primary">快速入库</a>
										<a ng-href="/store/goods-list/{{spu.storage_spu_id}}/warehousing-info-list" class="text-primary">入库情况</a>
										<a ng-href="/store/goods-list/{{spu.storage_spu_id}}/distribution-store-lock-list" class="text-primary">分销库存锁定</a>
										<a ng-href="/store/goods-list/{{spu.storage_spu_id}}/out-store-list" class="text-primary">出库情况</a>
										<a ng-href="/store/goods-list/{{spu.storage_spu_id}}/store-overview" class="text-primary">库存概况</a>
										<a ng-href="/store/goods-list/{{spu.storage_spu_id}}" class="text-primary">商品信息</a>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<pagination total-items="$ctrl.total_items"></pagination>
				</div>
			</div>
		</div>
	</div>

</div>
