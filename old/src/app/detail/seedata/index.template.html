<div class="header">
  <h2>
    <strong>小电铺概况</strong>
  </h2>
</div>
<div id="seedataInfo">
  <div class="row shop-info-header avatar-block shop-info" ng-if="$ctrl.profileData">
    <div class="col-sm-12 portlets">
      <div class="panel">
        <div class="panel-content">
          <div class="row">
            <div class="col-sm-7 profile-section">
              <img see-src="$ctrl.sellerinfo.seller_heading" width="64" height="64" alt="" class="img-circle m-r-10">
              <ul class="desc-block">
                <li>
                  <strong class="name" ng-bind="$ctrl.sellerinfo.seller_name"></strong>
                </li>
                <li ng-if="$ctrl.userinfo.isVip">
                  <span class="label-vip">VIP</span>
                  <span>会员到期时间：{{$ctrl.userinfo.endTime | date: 'yyyy年MM月dd日 HH:mm:ss'}}</span>
                  <a class="btn btn-default recharge-btn" ng-if="!$ctrl.isFree" ng-click="$ctrl.applyRecharge('续费')">续费</a>
                </li>
                <li ng-if="!$ctrl.userinfo.isVip">
                  <span class="label-xdp-v">普通用户</span>
                </li>
              </ul>
            </div>
            <div class="col-sm-4 ammount-section col-sm-offset-1">
              <a class="btn btn-primary" ng-click="$ctrl.goSeedata()">进入SEE数</a>
            </div>
          </div>
        </div>
      </div>
      <div class="buy">
        <div class="nowPrivilege">
          <h4>普通用户权限</h4>
          <ul class="privList">
            <li ng-repeat="item in $ctrl.nowPrivList">
              <span class="privName">{{item['name']}}</span>
              <span class="privDetail">
                <span class="count">{{item['count']}}</span>
                <span class="unit">{{item['unit']}}</span>
              </span>
            </li>
          </ul>
        </div>
        <div class="arrow">
          <i class="si si-right"></i>
        </div>

          <ul>

            </li>

          </ul>

            <span class="price">￥199/月</span>
            <a class="btn btn-primary recharge-btn" ng-click="$ctrl.applyRecharge('升级服务')">升级成为会员</a>
          </div>

            <div>
              <span class="price">￥199/月</span>
              <span class="free-text">限时免费</span>
            </div>
            <a class="btn btn-primary recharge-btn" ng-if="!$ctrl.userinfo.isVip" ng-click="$ctrl.free90Days()">领取三个月会员</a>
            <a class="btn disabled recharge-btn" ng-if="$ctrl.userinfo.isVip" >已领取三个月会员</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
