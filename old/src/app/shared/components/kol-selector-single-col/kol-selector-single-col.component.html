<nz-spin [nzSpinning]="_isSpinning">
  <div nz-row [nzType]="'flex'" [nzJustify]="'center'">
    <div nz-col>
      <div nz-row class="search-tips" [nzType]="'flex'" *ngIf="leftSearchResult || rightSearchResult">
        <div nz-col class="left-tips">
          <div data-show="true" class="ant-alert ant-alert-info" *ngIf="leftSearchResult">
            <i class="anticon anticon-info-circle ant-alert-icon"></i>
            <span class="ant-alert-message">批量搜索<span class="count-num">{{searchKolsL.length}}</span>个&nbsp;&nbsp;命中<span class="count-num">{{searchMatchL_re}}</span>个
              <span *ngIf="searchMatchL_re < searchKolsL.length">&nbsp;&nbsp;未命中<span class="count-num">{{searchKolsL.length - searchMatchL_re}}</span>个&nbsp;
              <a ngxClipboard [cbContent]="copyLeftCont" (click)="showMsg()">复制</a></span></span>
          </div>

        </div>
      </div>

      <div nz-row>
        <div nz-col class="transfer-wrap">
          <nz-transfer
            [nzDataSource]="list"
            [nzTitles]="['KOL源列表', '需要指派KOL']"
            [nzItemUnit]="'项'"
            [nzItemsUnit]="'项'"
            [nzSearchPlaceholder]="'KOL名称，登录账号'"
            [nzListStyle]="{'width.px': 450, 'height.px': 500}"
            nzShowSearch
            [nzFilterOption]="filterOption"
            (nzSearchChange)="search($event)"
            (nzSelectChange)="select($event)">
          </nz-transfer>
        </div>
      </div>
      <div nz-row [nzType]="'flex'" [nzJustify]="'end'" [nzAlign]="'middle'" class="bottom-btn">
        <div nz-col>
          <button nz-button
            (click)="confirmSelect()"
            [nzType]="'primary'"
            [nzSize]="'default'">
            <span>{{confirmText}}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nz-spin>
