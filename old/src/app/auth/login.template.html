<div class="container" id="login-block">
  <div class="contentContainer" ng-class="{mobile:$ctrl.isMobile}">
    <div class="content">
      <h1 class="color-333 logo"></h1>
      <uib-tabset active="$ctrl.activeTab" justified="true" class="auth-box">
        <uib-tab ng-show="!$ctrl.isMobile" index="0" type="wechat" heading="微信扫一扫">
          <p class="text-center" style="padding: 0;font-weight: 700;margin: 0;">微信扫码，安全登录/注册</p>
          <iframe ng-if="$ctrl.shouldQrFrame" ng-src="{{$ctrl.iFrameUrl}}"
            frameborder="0" scrolling="no" width="200px" height="210px" class="block-center">
          </iframe>
          <p ng-class="{ 'text-center': true}">新用户请使用微信扫码安全注册</p>
        </uib-tab>
        <uib-tab class="login-tab" index="1" type="account" heading="账号登录">
          <div class="account-wall" >
            <form name="LoginForm" class="form-signin w5c-form" role="form" novalidate w5c-form-validate>
              <div class="append-icon">
                <input type="text" name="username" class="form-control form-white" placeholder="请输入邮箱/手机号"
                  ng-trim="true"
                  ng-model="$ctrl.form_data.username"
                  autocomplete="username"
                  required>
                <i class="icon-user"></i>
              </div>
              <div class="append-icon m-t-10 m-b-10">
                <input type="password" name="password" class="form-control form-white" placeholder="请输入密码"
                  ng-model="$ctrl.form_data.password" autocomplete="current-password" required>
                <i class="icon-lock"></i>
              </div>
              <div id="GACode" class="append-icon" style="display: none;" ng-if="$ctrl.is_GA">
                <input type="text" w5c-dynamic-name="'code'" class="form-control form-white" placeholder="验证码(开启两步验证后必填)"
                  ng-model="$ctrl.form_data.code" w5c-dynamic-element required>
                <i class="icon-lock"></i>
              </div>
              <div class="rem-psw-wrap option-group m-t-20 m-b-10">
                <label class="check m-t-10"><input type="checkbox" name="check" icheck ng-model="$ctrl.is_remember_account"  data-skin="icheckbox_square-blue"/>记住密码</label>
                <a ng-if="!$ctrl.isMobile" href="/auth.html#!/forget" class="href pull-right m-t-10">忘记密码</a>
              </div>
              <p ng-cloak class="alert alert-danger m-b-10" ng-if="$ctrl.error" ng-bind="$ctrl.error"></p>
              <button report="'PAGE_ENTRY.BTN_LOGIN'"
                type="submit" id="submit-form" class="btn btn-lg btn-primary btn-block btn-login" ng-disabled="$ctrl.is_btn_disabled" w5c-form-submit="$ctrl.login()">登录</button>
              <div class="clearfix">
                <p class="text-center m-t-20">还没有账号?
                  <!-- PC 则正常注册流程 -->
                  <a ng-if="!$ctrl.isMobile && !$ctrl.isWechat" class="href" href="/auth.html#!/login?registerRightNow=1">立即注册</a>
                  <!-- 手机 & 非微信，展示图片引导公众号 -->
                  <a ng-if="$ctrl.isMobile && !$ctrl.isWechat" class="href" href="/wechat-indicator.html">立即注册</a>
                  <!-- 手机 & 微信，拉起授权 -->
                  <a ng-if="$ctrl.isMobile && $ctrl.isWechat" class="href" href="https://open.weixin.qq.com/connect/oauth2/authorize?appid=wx55d175ecd4b6f7a5&redirect_uri=https%3a%2f%2fm.seeapp.com%2fauthority%2fsuccessLoginQRCode%3ftype%3d2%26test%3d1%26v%3d1%26platform%3d1%26action%3dlogin%26host%3dhttps%3a%2f%2fbackend.seecsee.com&response_type=code&scope=snsapi_userinfo&state=456">立即注册</a>
                </p>
              </div>
            </form>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</div>
