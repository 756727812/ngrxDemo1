<!doctype html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="robots" content="noindex,nofollow">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="msapplication-TileImage" content="images/icons/favicon.png">
  <meta name="msapplication-TileColor" content="#FF5972">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="white">
  <meta name="apple-mobile-web-app-title" content="Seego后台">
  <link rel="apple-touch-icon" sizes="192x192" href="images/icons/favicon.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="images/icons/favicon.png" />
  <meta name="theme-color" content="#FF5972">
  <title>文档</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/ico">
  <style>
    body,html{
      margin:0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #F1F0F1;
      overflow: hidden;
    }
    iframe#doc{
      width: 100%;
      height: 100%;
    }
    .mask-top{
      z-index: 9999;
      background: #F1F0F1;
      height: 70px;
      width: 100%;
      top: 0;
      right: 20px;
      position: absolute;
    }
    #main{
      height: 100%;
      width: 100%;
      position: relative;
    }

    .mask-bottom{
      z-index: 9999;
      background: #F1F0F1;
      height: 80px;
      width: 100%;
      position: relative;
      right: 20px;
      top: -60px;
    }
    .over-wrap{
      position: absolute;
      top: -60px;
      left: 0;
      right: 0;
      bottom: -60px;
    }
  </style>
</head>

<body>
  <script src="//static.seecsee.com/seego_backend/global/plugins/jquery/jquery-1.11.1.min.js"></script>
  <div id="main">
    <div class="over-wrap">
      <div class="mask-top"></div>
      <iframe frameborder="0" name="doc" id="doc"></iframe>
      <div class="mask-bottom"></div>
    </div>
  </div>
  <script>
    $(function(){

      function parseQuery() {
        var query = {}
        var pairs = location.search.replace(/^\?/, '').split('&');
        var splitEqualArr
        for(var i = 0; i < pairs.length; i++){
          splitEqualArr = pairs[i].split('=');
          query[splitEqualArr[0]] = decodeURIComponent(splitEqualArr[1]);
        }
        return query;
      }
      var query = parseQuery()
      var iframe = document.getElementById('doc');
      query.src && (iframe.src = query.src)
      document.title=decodeURIComponent(query.title)
    })
  </script>
</body>
</html>
